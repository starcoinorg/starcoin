[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "starcoin-rpc-client"
publish = false
version = "1.12.7"

[dependencies]
actix = "0.13"
actix-rt = "2.6"
anyhow = "1.0.41"
async-std = "1.12"
bcs-ext = {package = "bcs-ext", path = "../../commons/bcs_ext"}
futures = "0.3.12"
futures-timer = "3.0"
hex = "~0.4"
jsonrpc-client-transports = {version = "18", features = [
  "http",
  "ipc",
  "ws",
  "arbitrary_precision",
]}
jsonrpc-core = {version = "18", features = ["arbitrary_precision"]}
jsonrpc-core-client = {version = "18", features = [
  "http",
  "ipc",
  "ws",
  "arbitrary_precision",
]}
jsonrpc-derive = "18"
jsonrpc-pubsub = "18"
jsonrpc-server-utils = "18"
log = "0.4.16"
network-api = {path = "../../network/api", package = "network-api"}
network-p2p-types = {path = "../../network-p2p/types"}
network-types = {path = "../../network/types"}
parity-tokio-ipc = "0.9"
parking_lot = "0.12.1"
serde = {version = "1.0.130", features = ["derive"]}
serde_json = {version = "1.0", features = ["arbitrary_precision"]}
starcoin-abi-types = {path = "../../abi/types"}
starcoin-account-api = {path = "../../account/api"}
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}
starcoin-logger = {path = "../../commons/logger"}
starcoin-rpc-api = {path = "../api"}
starcoin-service-registry = {path = "../../commons/service-registry"}
starcoin-state-api = {path = "../../state/api"}
starcoin-state-tree = {path = "../../state/state-tree"}
starcoin-sync-api = {path = "../../sync/api"}
starcoin-txpool-api = {path = "../../txpool/api"}
starcoin-types = {path = "../../types"}
starcoin-vm-types = {path = "../../vm/types"}
thiserror = "1.0"
tokio = "^1"

[dev-dependencies]
starcoin-config = {path = "../../config"}
starcoin-rpc-server = {path = "../server"}
stest = {path = "../../commons/stest"}
test-helper = {path = "../../test-helper"}
