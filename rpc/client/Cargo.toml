[package]
name = "starcoin-rpc-client"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
# for RpcError convert.
failure = "0.1"
# for ipc connect
tokio01 = { version="0.1", package="tokio"}
tokio-compat = "0.1.5"
serde = { version = "1.0", features = ["derive"] }
actix = "0.9"
actix-rt = "1.0"
jsonrpc-core = "14.0"
jsonrpc-derive = "14.0"
jsonrpc-http-server = "14.0"
jsonrpc-tcp-server = "14.0"
jsonrpc-ipc-server = "14.0"
jsonrpc-ws-server = "14.0"
jsonrpc-server-utils = "14.0"
jsonrpc-pubsub = "14.0"
jsonrpc-core-client = { version = "14.0", features = ["http", "ipc", "ws"]}
jsonrpc-client-transports = "14.0"
futures = { version = "0.3.2", features = ["compat"] }
futures01 = "0.1.29"
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
starcoin-types = { path = "../../types"}
starcoin-rpc-api = {path = "../api"}
starcoin-logger = { path = "../../commons/logger"}

[dev-dependencies]
starcoin-rpc-server = { path = "../server" }
starcoin-config = { path = "../../config"}
starcoin-traits = { path = "../../core/traits"}
stest = { path = "../../commons/stest"}