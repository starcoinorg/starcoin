[package]
name = "starcoin-miner-client"
version = "1.10.0-rc.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"

[dependencies]
anyhow = "1.0.41"
actix = "0.10.0"
actix-rt = "1.1"
async-std = "1.10"
futures = "0.3.12"
starcoin-config = { path = "../../config" }
starcoin-types = { path = "../../types" }
consensus = { path = "../../consensus", package = "starcoin-consensus" }
tokio = { version = "0.3", features = ["full"] }
logger = { path = "../../commons/logger", package = "starcoin-logger" }
futures-channel = "0.3"
crypto = { package = "starcoin-crypto", path = "../../commons/crypto" }
jsonrpc-core = { version = "17.0.0", features = ["arbitrary_precision"] }
jsonrpc-server-utils = { version = "17.0.0" }
jsonrpc-core-client = { version = "17.0.0" }

serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde = { version = "1.0.130", features = ["derive"] }
rust-argon2 = "0.8"
rand = "0.8.4"
rand_core = { version = "0.6.3", default-features = false }
byteorder = "1.4.3"
futures-timer = "3.0"
hex = { version = "0.4.3", default-features = false }
thiserror = "1.0"
structopt = "0.3.26"
starcoin-rpc-client = { path = "../../rpc/client" }
starcoin-rpc-api = { path = "../../rpc/api" }
starcoin-service-registry = { path = "../../commons/service-registry" }
libloading = "0.7.2"
dyn-clone = "1.0.4"
parking_lot = "0.12.0"
starcoin-stratum = { path = "../../stratum" }
starcoin-miner = { path = "../../miner" }
starcoin-miner-client-api = { path = "./api" }
stest = { path = "../../commons/stest" }
[[bin]]
name = "starcoin_miner"
path = "src/main.rs"

[dev-dependencies]
starcoin-miner = { path = "../../miner" }
