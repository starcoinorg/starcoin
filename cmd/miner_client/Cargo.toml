[package]
name = "starcoin-miner-client"
version = "0.5.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2018"

[dependencies]
anyhow = "1.0.33"
actix = "0.10.0"
actix-rt = "1.1"
futures = { version = "0.3" }
starcoin-config = { path = "../../config" }
starcoin-types = { path = "../../types" }
traits = { path = "../../core/traits", package = "starcoin-traits" }
consensus = { path = "../../consensus", package = "starcoin-consensus" }
tokio = { version = "0.2", features = ["full"] }
logger = { path = "../../commons/logger", package = "starcoin-logger" }
futures-channel = "0.3"
crypto = { package = "starcoin-crypto", path = "../../commons/crypto" }
jsonrpc-core = { version = "14.0", features = ["arbitrary_precision"] }
jsonrpc-tcp-server = "14.0"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde = { version = "1.0", features = ["derive"] }
rust-argon2 = "0.8"
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
byteorder = "1.3.2"
futures-timer = "3.0"
async-std = "1.6.5"
hex = { version = "0.4.2", default-features = false }
thiserror = "1.0"
structopt = "0.3.19"
indicatif = "0.15"
starcoin-rpc-client = { path = "../../rpc/client" }
starcoin-rpc-api = { path = "../../rpc/api" }
tokio-compat = "0.1.5"
starcoin-service-registry = { path = "../../commons/service-registry" }

[[bin]]
name = "starcoin_miner"
path = "src/main.rs"

[dev-dependencies]
starcoin-miner = { path = "../../miner" }
stest = { path = "../../commons/stest" }
