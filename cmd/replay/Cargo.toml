edition = "2021"
license = "Apache-2.0"
name = "starcoin-replay"
publish = false
version = "1.12.8"

[[bin]]
name = "starcoin-replay"
path = "src/main.rs"

[dependencies]
anyhow = "~1"
clap = {version = "3", features = ["derive"]}
