[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "db-exporter"
publish = false
version = "1.12.5"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
starcoin-config = { path = "../../config" }
starcoin-chain = { path = "../../chain" }
starcoin-genesis = { path = "../../genesis" }
starcoin-storage = { path = "../../storage" }
starcoin-crypto = { git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc" }
starcoin-statedb = { path = "../../state/statedb" }
starcoin-vm-types = { path = "../../vm/types" }
starcoin-types = { path = "../../types" }
starcoin-executor = { path = "../../executor" }
starcoin-consensus = { path = "../../consensus" }
starcoin-transaction-builder = { path = "../../vm/transaction-builder" }
starcoin-account-api = { path = "../../account/api" }
starcoin-accumulator = { path = "../../commons/accumulator", package = "starcoin-accumulator" }
bcs-ext = { package = "bcs-ext", path = "../../commons/bcs_ext" }
csv = "~1"
serde = "~1"
serde_json = { version = "~1", features = ["arbitrary_precision"] }
anyhow = "~1"
hex = "~0.4"
indicatif = "0.16.2"
logger = { path = "../../commons/logger", package = "starcoin-logger" }
clap = { version = "3", features = ["derive"] }
atomic-counter = "1.0.1"
tokio = { version = "^1", features = ["full"] }
move-binary-format = { git = "https://github.com/starcoinorg/move", rev = "c3bb78943ee69f6fdf1934459e982b2ea97610e5" }
move-bytecode-verifier = { git = "https://github.com/starcoinorg/move", rev = "c3bb78943ee69f6fdf1934459e982b2ea97610e5" }
starcoin-resource-viewer = { path = "../../vm/resource-viewer" }
starcoin-state-tree = { path = "../../state/state-tree" }
[target."cfg(target_os=\"linux\")".dependencies]
pprof = {version = "0.10", features = ["flamegraph"]}

[[bin]]
name = "starcoin_db_exporter"
path = "src/main.rs"
