[package]
name = "starcoin-cmd"
version = "1.7.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.41"
rand = "0.8.4"
serde = { version = "1.0.130" }
serde_json = { version="1.0", features = ["arbitrary_precision"]}
crossbeam-channel = "0.5.1"
tokio = { version = "0.2", features = ["full"] }
futures = "0.3.12"
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
structopt = "0.3.23"
itertools = "0.10.1"
reqwest = "0.11.5"

starcoin-logger = { path = "../../commons/logger" }
starcoin-config = { path = "../../config"}
starcoin-crypto = {path = "../../commons/crypto"}
starcoin-types = { path = "../../types"}
starcoin-rpc-api = { path = "../../rpc/api"}
starcoin-rpc-client = { path = "../../rpc/client" }
starcoin-node-api = { path = "../../node/api" }
starcoin-node = { path = "../../node" }
starcoin-consensus = {path = "../../consensus"}
starcoin-executor = {path = "../../executor"}
starcoin-state-api = {path = "../../state/api"}
starcoin-sync-api = {path = "../../sync/api"}
starcoin-account-api = {path = "../../account/api"}
network-p2p-types = {path = "../../network-p2p/types"}
scmd = { path = "../../commons/scmd" }
stdlib = {path = "../../vm/stdlib"}
starcoin-vm-types = {path = "../../vm/types"}
starcoin-vm-runtime = {path = "../../vm/vm-runtime"}
starcoin-transaction-builder = {path = "../../vm/transaction-builder"}
forkable-jellyfish-merkle = { path = "../../commons/forkable-jellyfish-merkle"}
hex = { version = "0.4.3", default-features = false }
starcoin-move-compiler = { path = "../../vm/compiler"}
starcoin-dev= {path = "../../vm/dev"}
starcoin-txpool-api = { path = "../../txpool/api" }
starcoin-genesis = { path = "../../genesis" }
starcoin-resource-viewer = { path = "../../vm/resource-viewer" }
starcoin-service-registry = { path = "../../commons/service-registry" }
starcoin-move-explain = { path = "../../vm/move-explain" }
vm-status-translator = {path = "../../vm/vm-status-translator"}
errmapgen = { git = "https://github.com/starcoinorg/diem", rev="6ff224f42a408f584acbcd37eebac14de619b16f"  }
network-api = {path = "../../network/api", package="network-api"}
starcoin-network-rpc-api = {path = "../../network-rpc/api"}
short-hex-str = { git = "https://github.com/starcoinorg/diem", rev="6ff224f42a408f584acbcd37eebac14de619b16f"  }
starcoin-abi-decoder = {path = "../../abi/decoder"}
starcoin-abi-types = {path = "../../abi/types"}
move-command-line-common = {git = "https://github.com/starcoinorg/diem", rev="6ff224f42a408f584acbcd37eebac14de619b16f" }

[dev-dependencies]
test-helper= {path = "../../test-helper"}
stest = { path = "../../commons/stest" }

[[bin]]
name = "starcoin"
path = "src/main.rs"

[features]
default = []
