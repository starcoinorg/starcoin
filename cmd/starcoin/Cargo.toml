[package]
name = "starcoin-cmd"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
backtrace = "0.3.46"
serde = { version = "1.0" }
serde_json = "1.0"
crossbeam-channel = "0.4.0"
tokio = { version = "0.2", features = ["full"] }
futures = "0.3"
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
structopt = "0.3.2"
starcoin-logger = { path = "../../commons/logger" }
starcoin-config = { path = "../../config"}
starcoin-crypto = {path = "../../commons/crypto"}
starcoin-types = { path = "../../types"}
starcoin-rpc-api = { path = "../../rpc/api"}
starcoin-rpc-client = { path = "../../rpc/client"}
starcoin-node = { path = "../../node"}
starcoin-consensus = {path = "../../consensus"}
starcoin-executor = {path = "../../executor"}
starcoin-state-api = {path = "../../state/api"}
starcoin-wallet-api = {path = "../../wallet/api"}
scmd = { path = "../../commons/scmd" }
stdlib = {path = "../../vm/stdlib"}
starcoin-vm-types = {path = "../../vm/types"}
starcoin-vm-runtime = {path = "../../vm/vm-runtime"}
forkable-jellyfish-merkle = { path = "../../core/forkable-jellyfish-merkle"}
move-lang = { package="move-lang", git = "https://github.com/libra/libra", rev="bf5c2c9b81444d6b3079c0cb7c175028beab008d" }
hex = { version = "0.4.2", default-features = false }

[[bin]]
name = "starcoin"
path = "src/main.rs"

[features]
default = []
