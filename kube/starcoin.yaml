apiVersion: v1
kind: Service
metadata:
  name: starcoin-svc
spec:
  type: NodePort
  selector:
    app: starcoin
  ports:
    -
      protocol: TCP
      port: 9840
      targetPort: 9840
      name: peer
      nodePort: 31440

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: starcoin
  labels:
    app: starcoin
    network: proxima
spec:
  selector:
    matchLabels:
      app: starcoin
      network: proxima
  serviceName: starcoin-svc
  replicas: 3
  template:
    metadata:
      labels:
        app: starcoin
        network: proxima
    spec:
      containers:
      - name: starcoin
        image: starcoin/starcoin:v0.4.3
        command:
          - bash
          - -c
        args:
          -
            rm -rf /data/proxima/*;
            id=$(echo -e $POD_NAME|awk -F'-' '{print $2}') && IFS='; ' read -r -a node_keys <<< $NODE_KEYS &&
            if [ $POD_NAME = "starcoin-0" ] && [ $DISABLE_SEED = "true" ]; then
              /starcoin/starcoin -n proxima -d /data --disable-seed --node-key ${node_keys[$id]};
              sleep 5;
            else
              /starcoin/starcoin -n proxima -d /data --seed $(SEED) --node-key ${node_keys[$id]};
            fi
            
        ports:
          - containerPort: 9840
            hostPort: 9840
        volumeMounts:
        - name: volume
          mountPath: /data
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_KEYS
            valueFrom:
              configMapKeyRef:
                name: starcoin-config
                key: node_keys
          - name: SEED
            valueFrom:
              configMapKeyRef:
                name: starcoin-config
                key: seed
          - name: DISABLE_SEED
            valueFrom:
              configMapKeyRef:
                name: starcoin-config
                key: start_disable_seed_node

            
      volumes:
      - name: volume
        hostPath:
          path: /data
          
