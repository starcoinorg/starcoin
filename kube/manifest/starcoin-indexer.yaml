apiVersion: apps/v1
kind: Deployment
metadata:
  name: starcoin-indexer-deployment
  namespace: starcoin-barnard
  labels:
    app: starcoin-indexer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: starcoin-indexer
  template:
    metadata:
      labels:
        app: starcoin-indexer
    spec:
      containers:
      - name: starcoin-indexer
        image: starcoin/starcoin:latest
        imagePullPolicy: Always
        command:
          - bash
          - -c
        args:
          - "/starcoin/starcoin_indexer --es-url https://140e8d342fc14865a3d9698c3d3ef3d5.vpce.ap-northeast-1.aws.elastic-cloud.com:9243 --node-url http://starcoin-2.starcoin-svc.starcoin-barnard.svc.cluster.local:9850 --es-user elastic --es-password $(es_password)"
        env:
        - name: es_password
          valueFrom:
            secretKeyRef:
              name: elasticsearch-pw-elastic
              key: password
