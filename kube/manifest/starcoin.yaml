apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: starcoin
  labels:
    app: starcoin
    network: proxima
spec:
  selector:
    matchLabels:
      app: starcoin
      network: proxima
  serviceName: starcoin-svc
  replicas: 3
  template:
    metadata:
      name: starcoin
      labels:
        app: starcoin
        network: proxima
    spec:
      containers:
      - name: starcoin
        image: starcoin/starcoin:v0.7.2.3
        imagePullPolicy: Always
        command:
          - bash
          - -c
        args:
          -
            rm -rf /sc-data/proxima/starcoin.ipc /sc-data/proxima/starcoindb/db/starcoindb/LOCK;
            id=$(echo -e $POD_NAME|awk -F'-' '{print $2}') && IFS='; ' read -r -a node_keys <<< $NODE_KEYS &&
            node_key=${node_keys[$id]};
            if [ ! -z $node_key ]; then
              node_key_flag="--node-key ${node_key}";
            fi;
            if [ $POD_NAME = "starcoin-0" ] && [ $DISABLE_SEED = "true" ]; then
              /starcoin/starcoin -n proxima -d /sc-data --disable-seed $node_key_flag --rpc-address 0.0.0.0;
              sleep 5;
            else
              /starcoin/starcoin -n proxima -d /sc-data --seed $(SEED) $node_key_flag --rpc-address 0.0.0.0;
            fi;
        ports:
          - containerPort: 9840
            hostPort: 9840
        volumeMounts:
        - name: starcoin-volume
          mountPath: /sc-data
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_KEYS
            valueFrom:
              secretKeyRef:
                name: node-keys
                key: node-keys
          - name: SEED
            valueFrom:
              configMapKeyRef:
                name: starcoin-config
                key: seed
          - name: DISABLE_SEED
            valueFrom:
              configMapKeyRef:
                name: starcoin-config
                key: start_disable_seed_node
      - name: txfactory
        image: starcoin/starcoin:v0.7.2.3
        imagePullPolicy: IfNotPresent
        command:
          - bash
          - -c
        args:
          - /starcoin/starcoin_txfactory --ipc-path /sc-data/proxima/starcoin.ipc --stress -n 60
        volumeMounts:
        - name: starcoin-volume
          mountPath: /sc-data
  volumeClaimTemplates:
  - metadata:
      name: starcoin-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
