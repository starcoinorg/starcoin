  name: starcoin-0
  namespace: starcoin-main
spec:
  ports:
    - port: 9840
      name: node
      protocol: TCP
      targetPort: 9840
    - port: 9850
      name: http-rpc
      protocol: TCP
      targetPort: 9850
    - port: 9860
      name: tcp-rpc
      protocol: TCP
