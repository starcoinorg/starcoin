apiVersion: apps/v1
kind: Deployment
metadata:
  name: starcoin-indexer-deployment
  namespace: starcoin-barnard
  labels:
    app: starcoin-indexer
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: starcoin-indexer
  template:
    metadata:
      labels:
        app: starcoin-indexer
    spec:
      nodeSelector:
        starcoin/node-pool: seed-pool
      containers:
      - name: starcoin-indexer
        image: starcoin/starcoin:feature-indexer_bulk
        imagePullPolicy: Always
        command:
          - bash
          - -c
        args:
          - "/starcoin/starcoin_indexer --es-url http://es-cn-n6w24qcc200cq97zg.public.elasticsearch.aliyuncs.com:9200 --node-url http://starcoin-svc:9850 --es-user elastic --es-password $(es_password) --es-index-prefix barnard --bulk-size 60"
        env:
        - name: es_password
          valueFrom:
            secretKeyRef:
              name: elasticsearch-pw-elastic
              key: password
