apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer-api-deployment
  labels:
    app: explorer-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: explorer-api
  template:
    metadata:
      labels:
        app: explorer-api
    spec:
      containers:
        - name: explorer-api
          image: starcoin/starcoin-explorer-api:v0.4.5
          ports:
            - containerPort: 8080
          env:
            - name: STARCOIN_ES_URL
              value: "https://140e8d342fc14865a3d9698c3d3ef3d5.vpce.ap-northeast-1.aws.elastic-cloud.com:9243"
            - name: STARCOIN_ES_USER
              value: elastic
            - name: STARCOIN_ES_PWD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-pw-elastic
                  key: password
