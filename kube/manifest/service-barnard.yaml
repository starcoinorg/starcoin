apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scheme: 'http'
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9101'
    prometheus.io/path: '/metrics'
  name: starcoin-svc
  namespace: starcoin-barnard
spec:
  selector:
    app: starcoin
  ports:
    - port: 80
      name: http-rpc-80
      protocol: TCP
      targetPort: 9850
    - port: 9850
      name: http-rpc
      protocol: TCP
      targetPort: 9850
    - port: 9870
      name: ws-rpc
      protocol: TCP
      targetPort: 9870
    - port: 9101
      name: metrics
      protocol: TCP
      targetPort: 9101
    - port: 9880
      name: stratum
      protocol: TCP
      targetPort: 9880
  type: LoadBalancer
---
