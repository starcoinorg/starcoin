---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: txfactory
  name: txfactory
spec:
  volumes:
    - name: starcoin-volume
      persistentVolumeClaim:
        claimName: starcoin-stress-volume-starcoin-stress-2
  containers:
  - name: txfactory
    image: starcoin/starcoin:v0.7.2.7
    imagePullPolicy: Always
    command:
      - bash
      - -c
    args:
      - /starcoin/starcoin_txfactory --ipc-path /sc-data/centauri/starcoin.ipc --stress -n 60
    volumeMounts:
      - name: starcoin-volume
        mountPath: /sc-data
