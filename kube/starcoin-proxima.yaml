apiVersion: v1
kind: Service
metadata:
  name: starcoin-proxima-srv
spec:
  type: NodePort
  selector:
    app: starcoin-proxima
  ports:
    - protocol: TCP
      port: 9840
      targetPort: 9840
      name: peer
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: starcoin-proxima
  labels:
    app: starcoin-proxima
spec:
  selector:
    matchLabels:
      app: starcoin-proxima
  template:
    metadata:
      labels:
        app: starcoin-proxima
    spec:
      containers:
      - name: starcoin
        image: starcoin/starcoin:v0.4.3
        command:
        - "/starcoin/starcoin"
        - "-n"
        - "proxima"
        - "-d"
        - "/data"
        ports:
          - containerPort: 9840
            hostPort: 9840
        volumeMounts:
        - name: volume
          mountPath: /data
      volumes:
      - name: volume
        hostPath:
          path: /data
      initContainers:
      - name: clean
        image: busybox
        command:
        - "rm"
        - "-rf"
        - "/data/proxima/starcoin.ipc"
        volumeMounts:
        - name: volume
          mountPath: "/data"
