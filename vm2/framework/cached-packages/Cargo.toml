[package]
name = "starcoin-cached-packages"
description = "Builds framework packages for caching in builds and tests"
version = "0.1.0"

# Workspace inherited keys
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }

[dependencies]
starcoin-framework = { path = ".." }
starcoin-package-builder = { git = "https://github.com/starcoinorg/starcoin", rev = "a1e2ecd2ce9509fdf913d5dda8a0c43cfd43a5ea" }
starcoin-vm-types = { path = "../../vm-types" }
bcs = { workspace = true }
move-core-types = { git = "https://github.com/starcoinorg/move", rev = "7c0ec30b6dd783cc0377b5b2c85650130028d3b5" }
once_cell = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }

[build-dependencies]
anyhow = { workspace = true }
starcoin-framework = { path = ".." }

[features]
default = []
fuzzing = ["proptest", "proptest-derive"]

[package.metadata.cargo-machete]
ignored = ["proptest"]
