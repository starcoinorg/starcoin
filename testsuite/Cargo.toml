rand = "0.7.3"
ring = "0.16.9"
data-encoding = "2.3.0"
rmp = "0.8.8"
rmp-serde = "0.14.4"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
serde_json = { version="1.0", features = ["arbitrary_precision"]}
reqwest = "0.10.8"
clap = "2.33.3"
structopt = "0.3.18"
regex = "1.3.9"
starcoin-config = {path = "../config"}
starcoin-consensus = {path = "../consensus"}
