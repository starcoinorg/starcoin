[package]
name = "starcoin-executor"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


[dependencies]
anyhow = "1.0"
once_cell = "1.2.0"
types = { package="starcoin-types", path = "../types"}
config = { package="starcoin-config", path = "../config"}
traits = {package="starcoin-traits", path = "../core/traits"}
crypto = { package="starcoin-crypto", path = "../commons/crypto"}
scs = { package="starcoin-canonical-serialization", path = "../commons/scs"}
state-tree = {path = "../state/state-tree", package="starcoin-state-tree"}
statedb = {path = "../state/statedb", package="starcoin-statedb"}
starcoin-state-api = {path="../state/api"}
vm-runtime = { package="starcoin-vm-runtime", path = "../vm/vm-runtime"}
logger = {path = "../commons/logger", package="starcoin-logger"}
stest = {path = "../commons/stest"}
storage = { package="starcoin-storage", path = "../storage"}
stdlib = { package="stdlib", path = "../vm/stdlib"}
libra_types = { package="libra-types", git = "https://github.com/starcoinorg/libra", rev="7a35ed6edb7921ab096028aed91b8e5ff11cc74d" }
libra-temppath = { package="libra-temppath",  git = "https://github.com/starcoinorg/libra", rev="7a35ed6edb7921ab096028aed91b8e5ff11cc74d" }
[dev-dependencies]
