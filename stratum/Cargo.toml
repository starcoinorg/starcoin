[package]
name = "starcoin-stratum"
version = "0.1.0-beta.3"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2018"

[dependencies]

jsonrpc-tcp-server = { git = "https://github.com/starcoinorg/jsonrpc", rev = "89c874030be6ffb5a6efcac38b2e1481ee174feb"}
jsonrpc-derive =  { git = "https://github.com/starcoinorg/jsonrpc", rev = "89c874030be6ffb5a6efcac38b2e1481ee174feb"}
jsonrpc-core = { git = "https://github.com/starcoinorg/jsonrpc", rev = "89c874030be6ffb5a6efcac38b2e1481ee174feb",features=["arbitrary_precision"]}
jsonrpc-pubsub = { git = "https://github.com/starcoinorg/jsonrpc", rev = "89c874030be6ffb5a6efcac38b2e1481ee174feb"}
serde_json = { version="1.0", features = ["arbitrary_precision"]}
serde = { version = "1.0.125" }
hex = { version = "0.4.3", default-features = false }
byteorder = "1.3.4"
anyhow = "1.0.40"
futures = "0.3.12"
starcoin-service-registry = { path = "../commons/service-registry" }
starcoin-types = {path = "../types"}
starcoin-miner = { path = "../miner" }
starcoin-logger = { path = "../commons/logger" }
starcoin-crypto = { path = "../commons/crypto" }
starcoin-config ={ path = "../config"}
[dev-dependencies]
stest = { path = "../commons/stest"}
