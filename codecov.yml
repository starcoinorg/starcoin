codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: up
  range: "25...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "benchmarks"
  - "testsuite"
  - "test-helper"
  - "vm/move-prover"