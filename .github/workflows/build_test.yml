name: Build and Test
on:
  push:
    # only build master
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: build and test
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt,clippy
      - name: run fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: setup environment
        run: bash ./scripts/dev_setup.sh
      - name: run cargo check
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -D warnings
        with:
          command: clippy
          args: --all-targets
      - name: build
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -Clink-arg=-Wl,--no-keep-memory,-fuse-ld=gold,--no-map-whole-files
        with:
          command: build
          args: --all
      - name: build testbin
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -Clink-arg=-Wl,--no-keep-memory,-fuse-ld=gold,--no-map-whole-files
        with:
          command: test
          args: --all-targets --no-run
      - name: test
        env:
          RUST_LOG: error
          RUST_BACKTRACE: full
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: integration test dev environment
        env:
          RUST_LOG: error
          RUST_BACKTRACE: full
          STARCOIN_WS: ${{ secrets.STARCOIN_WS }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --test integration -- -e DEV
      - name: deploy node
        # only deploy master branch build.
        if: github.ref == 'refs/heads/master'
        env:
          node_keys: ${{ secrets.STARCOIN_NET_NODE_KEYS }}
        shell: bash
        run: NODE_KEYS=${node_keys} ./scripts/starcoin_ci_docker.sh 4 starcoin-node halley
