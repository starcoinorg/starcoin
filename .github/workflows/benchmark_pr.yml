on: [pull_request]

name: 2. benchmark pull requests
jobs:
  runBenchmark:
    name: run benchmark
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: setup rust toolchain
        uses: actions-rs/toolchain@v1
      - name: run flamegraph
        run: bash ./scripts/flamegraph.sh ${{ github.event.pull_request.number }}
        env:
          RUST_LOG: error
          RUST_BACKTRACE: full
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: use criterion
        uses: boa-dev/criterion-compare-action@master
        env:
          RUST_LOG: error
          RUST_BACKTRACE: full
        with:
          cwd: "benchmarks"
          branchName: ${{ github.base_ref }}
#          benchName: "bench_state_tree" # Optional. Compare only this benchmark target
          token: ${{ secrets.GITHUB_TOKEN }}

