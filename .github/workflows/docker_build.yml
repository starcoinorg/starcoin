name: Build Docker and deploy
on:
  push:
    branches:
      - master
      - feature/halley_k8s
  workflow_dispatch:
  release:
    types: [ published ]

jobs:
  build-starcoin-docker:
    name: build starcoin docker
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images:
            - starcoin/starcoin # list of Docker images to use as base name for tags
            - ghcr.io/starcoinorg/starcoin/starcoin
          tag-sha: true # add git short SHA as Docker tag
#      -
#        name: Set up QEMU
#        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_PACKAGE_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            tags: ${{ steps.docker_meta.outputs.tags }}
            labels: ${{ steps.docker_meta.outputs.labels }}
      - name: deploy cluster
        shell: bash
        run: |
          kubectl patch statefulset starcoin --type='json' -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/image", "value":"starcoin/starcoin:${steps.docker_meta.outputs.version}"}]'
