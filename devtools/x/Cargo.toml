[package]
name = "starcoin-x"
version = "1.3.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
determinator = "0.4.0"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.61"
structopt = "0.3.22"
anyhow = "1.0.41"
colored-diff = "0.2.2"
guppy = { version = "0.9.0", features = ["summaries"] }
indoc = "1.0.3"
toml = "0.5.8"
env_logger = "0.9.0"
log = "0.4.14"
chrono = "0.4.19"
globset = "0.4.8"
regex = "1.4.3"
rayon = "1.5.1"
indexmap = "1.6.2"
x-core = { package="x-core", git = "https://github.com/starcoinorg/diem", rev="e22e951caa6dc230b1e866c89018eeb26bc73a45" }
x-lint = { package="x-lint", git = "https://github.com/starcoinorg/diem", rev="e22e951caa6dc230b1e866c89018eeb26bc73a45" }
diem-workspace-hack = { package="diem-workspace-hack", git = "https://github.com/starcoinorg/diem", rev="e22e951caa6dc230b1e866c89018eeb26bc73a45" }
diem-x = { package="x", git = "https://github.com/starcoinorg/diem", rev="e22e951caa6dc230b1e866c89018eeb26bc73a45" }
