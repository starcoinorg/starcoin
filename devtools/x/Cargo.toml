[package]
name = "starcoin-x"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
determinator = "0.1.1"
serde = { version = "1.0.122", features = ["derive"] }
serde_json = "1.0.61"
structopt = "0.3.21"
anyhow = "1.0.38"
colored-diff = "0.2.2"
guppy = { version = "0.6.2", features = ["summaries"] }
indoc = "1.0.3"
toml = "0.5.8"
env_logger = "0.8.2"
log = "0.4.13"
chrono = "0.4.19"
globset = "0.4.6"
regex = "1.4.3"
rayon = "1.5.0"
indexmap = "1.6.1"
x-core = { package="x-core", git = "https://github.com/starcoinorg/diem", rev="a5ec0f157313ffa1dd00ad8f79f752188de4ba4b" }
x-lint = { package="x-lint", git = "https://github.com/starcoinorg/diem", rev="a5ec0f157313ffa1dd00ad8f79f752188de4ba4b" }
diem-workspace-hack = { package="diem-workspace-hack", git = "https://github.com/starcoinorg/diem", rev="a5ec0f157313ffa1dd00ad8f79f752188de4ba4b" }
diem-x = { package="x", git = "https://github.com/starcoinorg/diem", rev="a5ec0f157313ffa1dd00ad8f79f752188de4ba4b" }
