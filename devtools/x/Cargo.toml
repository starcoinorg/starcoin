[package]
name = "starcoin-x"
version = "1.11.11"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
determinator = "0.4.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.61"
clap = { version = "3", features = ["derive"] }
anyhow = "1.0.41"
colored-diff = "0.2.2"
guppy = { version = "0.9.0", features = ["summaries"] }
indoc = "1.0.3"
toml = "0.5.9"
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.19"
globset = "0.4.8"
regex = "1.6.0"
rayon = "1.5.1"
indexmap = "1.6.2"
camino = { version = "1" }
x-core = { package = "x-core", git = "https://github.com/starcoinorg/move", rev = "e2af6705af1f036a4b8ad2e9431ed58c3ed08c72" }
x-lint = { package = "x-lint", git = "https://github.com/starcoinorg/move", rev = "e2af6705af1f036a4b8ad2e9431ed58c3ed08c72" }
x = { package = "x", git = "https://github.com/starcoinorg/move", rev = "e2af6705af1f036a4b8ad2e9431ed58c3ed08c72" }
