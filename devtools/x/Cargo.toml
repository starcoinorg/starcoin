[package]
name = "starcoin-x"
version = "1.11.1-alpha"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
determinator = "0.4.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.61"
clap = { version = "3", features = ["derive"] }
anyhow = "1.0.41"
colored-diff = "0.2.2"
guppy = { version = "0.9.0", features = ["summaries"] }
indoc = "1.0.3"
toml = "0.5.8"
env_logger = "0.9.0"
log = "0.4.16"
chrono = "0.4.19"
globset = "0.4.8"
regex = "1.5.4"
rayon = "1.5.1"
indexmap = "1.6.2"
camino = { version = "1" }
x-core = { package="x-core", git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69"  }
x-lint = { package="x-lint", git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69"  }
#diem-workspace-hack = { package="workspace-hack", git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69"  }
x = { package="x", git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69"  }
