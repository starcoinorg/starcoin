[package]
name = "starcoin-x"
version = "1.5.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
determinator = "0.5.1"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.61"
structopt = "0.3.23"
anyhow = "1.0.41"
colored-diff = "0.2.2"
guppy = { version = "0.9.0", features = ["summaries"] }
indoc = "1.0.3"
toml = "0.5.8"
env_logger = "0.9.0"
log = "0.4.14"
chrono = "0.4.19"
globset = "0.4.8"
regex = "1.4.3"
rayon = "1.5.1"
indexmap = "1.6.2"
x-core = { package="x-core", git = "https://github.com/starcoinorg/diem", rev="69ab01213a2e4128a1a8c8216bbf666c9ef90abd" }
x-lint = { package="x-lint", git = "https://github.com/starcoinorg/diem", rev="69ab01213a2e4128a1a8c8216bbf666c9ef90abd" }
diem-workspace-hack = { package="diem-workspace-hack", git = "https://github.com/starcoinorg/diem", rev="69ab01213a2e4128a1a8c8216bbf666c9ef90abd" }
diem-x = { package="x", git = "https://github.com/starcoinorg/diem", rev="69ab01213a2e4128a1a8c8216bbf666c9ef90abd" }
