[package]
name = "starcoin-network"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
futures = "0.3"

actix = "0.10.0"
actix-rt = "1.1"
yamux = "0.8.0"
futures-timer = "3.0"
log = "0.4.13"
hex = "0.4.2"
bytes = "0.5.0"

starcoin-config = {path = "../config"}
starcoin-types = {path = "../types"}
starcoin-txpool-api = {path = "../txpool/api"}
network-p2p-types = {path = "../network-p2p/types"}
network-p2p = {path = "../network-p2p"}
logger = {path = "../commons/logger",package="starcoin-logger"}

starcoin-crypto = {path = "../commons/crypto"}
bcs-ext = { package="bcs-ext", path = "../commons/bcs_ext" }

fnv = "1.0.6"
zeroize = "1.1.1"
bitflags = "1.2.0"
smallvec = "1.6.0"

tempfile = "3.1.0"
rand = "0.7.3"
parking_lot = "0.11.1"
lru = "0.6.2"

serde = { version = "1.0.122", features = ["derive"] }
serde_json = { version="1.0", features = ["arbitrary_precision"]}
slog = { version = "2.5.2", features = ["nested-values"] }
slog_derive = "0.2.0"
derive_more = "0.99.11"
async-trait = "0.1.42"
stest = { path = "../commons/stest" }
async-std = "1.9"

prometheus = "0.10"

network-api = { package = "network-api", path = "../network/api" }
starcoin-metrics = {path = "../commons/metrics"}
starcoin-sync-api = { package = "starcoin-sync-api", path = "../sync/api" }
starcoin-service-registry = { path = "../commons/service-registry" }
starcoin-network-rpc = { path = "../network-rpc" }
network-rpc-core = { path = "../network-rpc/core" }
starcoin-network-rpc-api = { path = "../network-rpc/api" }
starcoin-storage = { path = "../storage" }
once_cell = "1.5.2"

[dev-dependencies]
tokio = { version = "0.2", features = ["full"] }
test-helper = { path = "../test-helper" }
