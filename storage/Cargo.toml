[package]
name = "starcoin-storage"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
serde = { version = "1.0" }
starcoin-types = {path = "../types"}
crypto = { package="starcoin-crypto", path = "../commons/crypto"}
scs = { package="starcoin-canonical-serialization", path = "../commons/scs"}
chrono = "0.4"
byteorder = "1.3.2"
lru = "0.4.3"
parking_lot = "0.10.2"
once_cell = "1.4.0"
#state-tree = { package="starcoin-state-tree", path = "../state/state-tree"}
starcoin-state-store-api = {path = "../state/state-store-api"}
starcoin-accumulator = { package="starcoin-accumulator", path = "../core/accumulator"}
forkable-jellyfish-merkle = { path = "../core/forkable-jellyfish-merkle", package = "forkable-jellyfish-merkle" }
logger = {path = "../commons/logger", package="starcoin-logger"}
libra-temppath = { package="libra-temppath",  git = "https://github.com/starcoinorg/libra", rev="ed50e7ec5ac5581803b45b48d0427ba833c211df" }
starcoin-metrics = { path = "../commons/metrics"}

[dependencies.rocksdb]
version = "0.14"
default-features = false
features = ["lz4"]
