[package]
name = "starcoin-types"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
byteorder = { version = "1.3.2", default-features = false }
bytes = "0.5"
chrono = { version = "0.4.7", default-features = false, features = ["clock"] }
hex = { version = "0.4.2", default-features = false }
itertools = { version = "0.8.0", default-features = false }
once_cell = "1.4.0"
mirai-annotations = "1.5.0"
parity-multiaddr = "0.6.0"
proptest = { version = "0.9.4", default-features = false, optional = true }
proptest-derive = { version = "0.1.2", default-features = false, optional = true }
prost = "0.6"
radix_trie = { version = "0.1.4", default-features = false }
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
ref-cast = "1.0"
serde = { version = "1.0.99", default-features = false }
thiserror = "1.0.14"
tiny-keccak = { version = "1.5.0", default-features = false }
num_enum = "0.4.1"
actix = "0.9"
scs = { package="starcoin-canonical-serialization", path = "../commons/scs"}
starcoin-crypto = { path = "../commons/crypto"}
libra-types = { git = "https://github.com/libra/libra", rev="bf5c2c9b81444d6b3079c0cb7c175028beab008d" }
libp2p = "0.18.1"
starcoin-vm-types = { path = "../vm/types"}
futures = "0.3"
starcoin-accumulator = {path = "../core/accumulator"}

ethereum-types = "0.2.3"
