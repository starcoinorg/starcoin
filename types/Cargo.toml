[package]
name = "starcoin-types"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
byteorder = { version = "1.3.2", default-features = false }
bytes = "0.5"
hex = { version = "0.4.2", default-features = false }
itertools = { version = "0.9.0", default-features = false }
once_cell = "1.4.0"
mirai-annotations = "1.9.1"
parity-multiaddr = "0.6.0"
proptest = { version = "0.9.4", default-features = false, optional = true }
proptest-derive = { version = "0.1.2", default-features = false, optional = true }
prost = "0.6"
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
ref-cast = "1.0"
serde = { version = "1.0", default-features = false }
thiserror = "1.0.14"
tiny-keccak = { version = "1.5.0", default-features = false }
num_enum = "0.4.1"
actix = "0.10.0-alpha.3"
scs = { package="starcoin-canonical-serialization", path = "../commons/scs"}
starcoin-crypto = { path = "../commons/crypto"}
libra-types = { git = "https://github.com/starcoinorg/libra", rev="72a0989b02db1d8ee297f89f9da0f2e35730b005" }
libp2p = "0.20.1"
starcoin-vm-types = { path = "../vm/types"}
futures = "0.3"
starcoin-accumulator = {path = "../core/accumulator"}

ethereum-types = "0.6.0"
