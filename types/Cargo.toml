[package]
name = "starcoin-types"
version = "0.4.6"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.32"
byteorder = { version = "1.3.2", default-features = false }
bytes = "0.5"
hex = { version = "0.4.2", default-features = false }
itertools = { version = "0.9.0", default-features = false }
once_cell = "1.4.1"
mirai-annotations = "1.10.1"
parity-multiaddr = "0.9.2"
proptest = { version = "0.10.1", default-features = false, optional = true }
proptest-derive = { version = "0.2.0", default-features = false, optional = true }
prost = "0.6"
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
ref-cast = "1.0"
serde = { version = "1.0", default-features = false }
thiserror = "1.0.14"
tiny-keccak = { version = "1.5.0", default-features = false }
num_enum = "0.5.1"
actix = "0.10.0-alpha.3"
scs = { package="starcoin-canonical-serialization", path = "../commons/scs"}
starcoin-crypto = { path = "../commons/crypto"}
libra-types = { git = "https://github.com/starcoinorg/libra", rev="b660407697decb9719c071e71e47991f78b4e903" }
libp2p = "0.22.0"
starcoin-vm-types = { path = "../vm/types"}
futures = "0.3"
starcoin-accumulator = {path = "../core/accumulator"}

ethereum-types = "0.2.3"


[features]
default = []
fuzzing = ["proptest", "proptest-derive"]
