[package]
name = "starcoin-types"
version = "1.0.0-beta.3"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.40"
byteorder = { version = "1.4.3", default-features = false }
bytes = "1"
hex = { version = "0.4.3", default-features = false }
itertools = { version = "0.10.0", default-features = false }
once_cell = "1.7.2"
mirai-annotations = "1.10.1"
proptest = { version = "1.0.0", default-features = false, optional = true }
proptest-derive = { version = "0.3.0", default-features = false, optional = true }
prost = "0.7"
rand = "0.8.3"
rand_core = { version = "0.6.2", default-features = false }
ref-cast = "1.0"
serde = { version = "1.0.125", default-features = false }
serde_json = "1.0"
thiserror = "1.0.24"
tiny-keccak = { version = "1.5.0", default-features = false }
num_enum = "0.5.1"
bcs-ext = { package="bcs-ext", path = "../commons/bcs_ext" }
starcoin-crypto = { path = "../commons/crypto"}
starcoin-uint = {path = "uint"}
network-p2p-types = { path = "../network-p2p/types"}
starcoin-vm-types = { path = "../vm/types"}
futures = "0.3.12"
starcoin-accumulator = {path = "../commons/accumulator"}
forkable-jellyfish-merkle = { path = "../commons/forkable-jellyfish-merkle"}

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "starcoin-vm-types/fuzzing"]
