[package]
name = "network-p2p"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"

bitflags = "1.2.0"
bytes = "0.5.0"
codec = { package = "parity-scale-codec", version = "1.0.0", features = ["derive"] }
scs = { package="starcoin-canonical-serialization", path = "../commons/scs"}

derive_more = "0.99.2"
either = "1.5.3"
erased-serde = "0.3.9"
fnv = "1.0.6"
futures = "0.3"
futures_codec = "0.3"
futures-timer = "3.0"
linked-hash-map = "0.5.2"
log = "0.4.11"
lru = "0.5.3"
nohash-hasher = "0.2.0"
parking_lot = "0.11.0"
prost = "0.6.1"
rand = "0.7.3"
rustc-hex = "2.0.1"
pin-project = "0.4.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.41"
slog = { version = "2.5.2", features = ["nested-values"] }
slog_derive = "0.2.0"
smallvec = "1.4.1"
thiserror = "1"
unsigned-varint = { version = "0.3.1", features = ["futures", "futures-codec"] }
void = "1.0.2"
zeroize = "1.0.0"
hex="0.4.2"
wasm-timer = "0.2"
peerset = {  path = "peerset" }
sg_config = {path = "../config", package="starcoin-config"}
logger = {path = "../commons/logger",package="starcoin-logger"}
crypto = { package="starcoin-crypto", path = "../commons/crypto"}
starcoin-metrics = {path = "../commons/metrics",package="starcoin-metrics"}
types = {path = "../types", package="starcoin-types"}
prometheus = "0.9"
ip_network = "0.3.4"
bs58 = "0.3.1"


[dependencies.libp2p]
version = "0.21.1"
default-features = false
features = ["identify", "kad", "mdns", "mplex", "noise", "ping", "tcp-async-std", "websocket", "yamux"]

[dev-dependencies]
stest = {path = "../commons/stest"}
async-std = "1.5"
tempfile = "3.1.0"
libp2p = { version = "0.21.1", default-features = false, features = ["secio"] }


[features]
default = []

