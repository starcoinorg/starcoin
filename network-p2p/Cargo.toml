[package]
name = "network-p2p"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
bitflags = "1.2.0"
bytes = "0.5.0"
once_cell = "1.5.2"
async-trait = "0.1"

codec = { package = "parity-scale-codec", version = "1.0.0", features = ["derive"] }
bcs-ext = { package="bcs-ext", path = "../commons/bcs_ext" }

derive_more = "0.99.11"
either = "1.6.1"
erased-serde = "0.3.9"
fnv = "1.0.6"
futures = "0.3"
futures_codec = "0.3"
futures-timer = "3.0"
linked-hash-map = "0.5.4"
linked_hash_set = "0.1.3"
log = "0.4.13"
lru = "0.6.2"
nohash-hasher = "0.2.0"
parking_lot = "0.11.1"
prost = "0.7.0"
rand = "0.7.3"
rustc-hex = "2.1.0"
pin-project = "0.4.27"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version="1.0", features = ["arbitrary_precision"]}
slog = { version = "2.5.2", features = ["nested-values"] }
slog_derive = "0.2.0"
smallvec = "1.6.0"
thiserror = "1"
unsigned-varint = { version = "0.3.1", features = ["futures", "futures-codec"] }
void = "1.0.2"
zeroize = "1.1.1"
hex= "0.4.2"
wasm-timer = "0.2"
sc-peerset = {  path = "peerset" }
logger = {path = "../commons/logger",package="starcoin-logger"}
crypto = { package="starcoin-crypto", path = "../commons/crypto"}
starcoin-metrics = {path = "../commons/metrics"}
starcoin-types = {path = "../types"}
network-p2p-types = {path = "./types"}
prometheus = "0.10"
ip_network = "0.3.4"
bs58 = "0.3.1"


[dependencies.libp2p]
version = "0.33.0"
default-features = false
features = ["dns", "identify", "kad", "mdns", "mplex", "noise", "ping", "request-response", "tcp-async-std", "websocket", "yamux", "wasm-ext"]

[dev-dependencies]
stest = {path = "../commons/stest"}
async-std = "1.9"
tempfile = "3.1.0"


[features]
default = []

