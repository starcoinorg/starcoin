[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "network-p2p-types"
publish = false
version = "1.12.0"

[dependencies]
bitflags = "1.3.2"
bytes = "1"
derive_more = "0.99.14"
rand = "0.8.5"
sc-peerset = {path = "../peerset"}
schemars = {git = "https://github.com/starcoinorg/schemars", rev = "6972da92f4360e1779168bb3fe0274c521d324e2"}
serde = {version = "1.0.130", features = ["derive"]}
serde_json = {version = "1.0", features = ["arbitrary_precision"]}

[target.'cfg(target_arch = "mips")'.dependencies]
libp2p-in-mips = { version = "0.42.2", git="https://github.com/strawWoo/rust-libp2p", rev="3d7fa56aa276ac4c9588ddf4f6d22ee98d16e82e", package = "libp2p",  default-features = false, features = [
    "request-response",
] }

[target.'cfg(any(target_arch = "x86_64", target_arch = "x86", target_arch = "powerpc", target_arch = "powerpc64", target_arch = "arm", target_arch = "arrch64"))'.dependencies]
libp2p = { version = "0.42.2", default-features = false, features = [
    "request-response",
] }

[features]
default = []
