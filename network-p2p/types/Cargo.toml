[package]
name = "network-p2p-types"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
bitflags = "1.2.0"
bytes = "0.5.0"
derive_more = "0.99.11"
rand = "0.7.3"
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
serde = { version = "1.0.122", features = ["derive"] }
serde_json = { version="1.0", features = ["arbitrary_precision"]}
libp2p = { version = "0.33.0", default-features = false, features = ["request-response"] }
sc-peerset = { path = "../peerset"}

[features]
default = []

