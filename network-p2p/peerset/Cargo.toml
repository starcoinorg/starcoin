[package]
description = "Connectivity manager based on reputation"
homepage = "http://parity.io"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
name = "sc-peerset"
version = "0.10.1"
authors = ["Parity Technologies <admin@parity.io>", "Starcoin Core Dev <dev@starcoin.org>"]
edition = "2018"
repository = "https://github.com/paritytech/substrate/"
documentation = "https://docs.rs/sc-peerset"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3"
log = "0.4.14"
serde_json = { version="1.0", features = ["arbitrary_precision"]}
libp2p = { version = "0.33.0", default-features = false }
sp-utils = {path = "../../commons/utils"}
wasm-timer = "0.2"

[dev-dependencies]
rand = "0.7.3"





