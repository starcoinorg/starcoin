[package]
description = "Connectivity manager based on reputation"
homepage = "http://parity.io"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
name = "sc-peerset"
version = "1.11.11"
authors = [
    "Parity Technologies <admin@parity.io>",
    "Starcoin Core Dev <dev@starcoin.org>",
]
edition = "2021"
repository = "https://github.com/paritytech/substrate/"
documentation = "https://docs.rs/sc-peerset"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
futures = "0.3.12"
sp-utils = { path = "../../commons/utils" }
log = "0.4.16"
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
wasm-timer = "0.2"


[target.'cfg(target_arch = "x86_64")'.dependencies]
libp2p = { version = "0.42.2", path = "F:\\rust\\rust-libp2p", default-features = false }
[else]
libp2p = { version = "0.42.2", default-features = false }

[dev-dependencies]
rand = "0.8.5"
