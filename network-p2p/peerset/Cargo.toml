[package]
authors = [
  "Parity Technologies <admin@parity.io>",
  "Starcoin Core Dev <dev@starcoin.org>",
]
description = "Connectivity manager based on reputation"
documentation = "https://docs.rs/sc-peerset"
edition = "2021"
homepage = "http://parity.io"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
name = "sc-peerset"
repository = "https://github.com/paritytech/substrate/"
version = "1.12.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.12"
log = "0.4.16"
serde_json = {version = "1.0", features = ["arbitrary_precision"]}
sp-utils = {path = "../../commons/utils"}
wasm-timer = "0.2"


[target.'cfg(target_arch = "mips")'.dependencies]
libp2p = { version = "0.42.2", git="https://github.com/strawWoo/rust-libp2p", rev="3d7fa56aa276ac4c9588ddf4f6d22ee98d16e82e", default-features = false }
[else]
libp2p = { version = "0.42.2", default-features = false }

[dev-dependencies]
rand = "0.8.5"
