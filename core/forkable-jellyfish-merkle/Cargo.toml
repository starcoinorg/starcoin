[package]
name = "forkable-jellyfish-merkle"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra jellyfish merkle"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
bincode = "1.1.1"
byteorder = "1.3.2"
mirai-annotations = "1.5.0"
num-derive = "0.3.0"
num-traits = "0.2"
proptest = { version = "0.9.2", optional = true }
proptest-derive = { version = "0.1.2", optional = true }
serde = { version = "1.0.89", features = ["derive"] }
thiserror = "1.0"
tiny-keccak = "1.5"
hex="0.4"
once_cell="1.3"
starcoin-crypto = { path = "../../commons/crypto", version = "0.1.0" }
#libra-crypto-derive = { path = "../../crypto/crypto-derive", version = "0.1.0" }
starcoin-types = { path = "../../types", version = "0.1.0" }
scs = { path = "../../commons/scs", package = "starcoin-canonical-serialization" }

[dev-dependencies]
rand = "0.6.5"
proptest = "0.9.2"
proptest-derive = "0.1.2"

[features]
default = []
