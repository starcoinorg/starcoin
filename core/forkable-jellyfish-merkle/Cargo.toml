[package]
name = "forkable-jellyfish-merkle"
version = "1.0.0-alpha.1"
authors = ["Diem Association <opensource@diem.org>", "Starcoin Core Dev <dev@starcoin.org>"]
description = "Diem jellyfish merkle"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
bincode = "1.1.1"
byteorder = "1.4.2"
mirai-annotations = "1.10.1"
num-derive = "0.3.3"
num-traits = "0.2"
proptest = { version = "1.0.0", optional = true }
proptest-derive = { version = "0.3.0", optional = true }
serde = { version = "1.0.123", features = ["derive"] }
serde_bytes = {version = "0.11"}
starcoin-crypto = { path = "../../commons/crypto"}
thiserror = "1.0"
tiny-keccak = "1.5"
hex= "0.4.3"
once_cell = "1.7.2"
bcs-ext = { path = "../../commons/bcs_ext", package = "bcs-ext" }
short-hex-str = { git = "https://github.com/starcoinorg/diem", rev="9a46fba8ed34382c8d54b3f99fc4de2950481756" }

[dev-dependencies]
rand = "0.8.3"
rand_core = { version = "0.6.2", default-features = false }
proptest = "1.0.0"
proptest-derive = "0.3.0"
criterion = "0.3"
starcoin-crypto = { path = "../../commons/crypto", features = ["fuzzing"]}

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "starcoin-crypto/fuzzing"]


[[bench]]
name = "bench_merkle_tree"
harness = false

