[package]
name = "starcoin-genesis"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


[dependencies]
anyhow = "1.0"
starcoin-types = {path = "../../types"}
starcoin-crypto = { path = "../../commons/crypto"}
serde = { version = "1.0" }
starcoin-config = { path = "../../config"}
starcoin-executor = { path = "../../executor"}
starcoin-storage = { path = "../../storage"}
starcoin-statedb = { path = "../../state/statedb"}
starcoin-accumulator = { path = "../accumulator"}
stest = { path = "../../commons/stest"}
starcoin-logger = { path = "../../commons/logger"}
starcoin-consensus = { path = "../../consensus"}
starcoin-state-api = { path = "../../state/api"}
traits = { path = "../../core/traits", package = "starcoin-traits"}
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
libra-temppath = { package="libra-temppath",  git = "https://github.com/starcoinorg/libra", rev="7a35ed6edb7921ab096028aed91b8e5ff11cc74d" }
