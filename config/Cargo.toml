[package]
name = "starcoin-config"
version = "0.9.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
dirs = "3"
anyhow = "1.0.34"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
toml = { version = "0.5.7", default-features = false }
structopt = "0.3.21"
git-version = "0.3.4"
names = "0.11.0"
starcoin-crypto = { path = "../commons/crypto"}
once_cell = "1.5.2"
hex= "0.4.2"
num_enum = "0.5.1"
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
starcoin-types = { path = "../types" }
starcoin-vm-types = { path = "../vm/types" }
network-p2p-types = { path = "../network-p2p/types"}
starcoin-logger = {path = "../commons/logger", package="starcoin-logger"}
libra-temppath = { git = "https://github.com/starcoinorg/libra", rev="4236206844fdba73316d036a1f930e0fab63553b" }
