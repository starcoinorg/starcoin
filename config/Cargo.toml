[package]
name = "starcoin-config"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "2"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = { version = "0.5.3", default-features = false }
libp2p = "0.20.1"
structopt = "0.3.2"
starcoin-crypto = { path = "../commons/crypto"}
once_cell = "1.4.0"
hex="0.4"
num_enum = "0.4.1"
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
starcoin-types = { path = "../types" }
starcoin-vm-types = { path = "../vm/types" }
starcoin-logger = {path = "../commons/logger", package="starcoin-logger"}
libra-temppath = { git = "https://github.com/starcoinorg/libra", rev="72a0989b02db1d8ee297f89f9da0f2e35730b005" }