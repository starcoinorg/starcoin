[package]
name = "starcoin-config"
version = "1.10.0-beta"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
clap = "2.33.3"
dirs-next = "2.0.0"
anyhow = "1.0.41"
thiserror = "1.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
toml = { version = "0.5.8", default-features = false }
structopt = "0.3.26"
git-version = "0.3.5"
names = {version= "0.12.0", default-features=false}
starcoin-crypto = { path = "../commons/crypto"}
once_cell = "1.8.0"
hex= "0.4.3"
num_enum = "0.5.6"
rand = "0.8.4"
rand_core = { version = "0.6.3", default-features = false }
num_cpus = "1.13"
parking_lot = "0.12.0"
starcoin-types = { path = "../types" }
starcoin-vm-types = { path = "../vm/types" }
starcoin-uint = { path = "../types/uint" }
network-p2p-types = { path = "../network-p2p/types"}
starcoin-logger = {path = "../commons/logger", package="starcoin-logger"}
diem-temppath = { git = "https://github.com/starcoinorg/diem", rev="4993b33a557d6cfad4df8c29a1ed961dfff918e7"  }
starcoin-system = {path = "../commons/system", package="starcoin-system"}
network-api = {path = "../network/api", package="network-api"}
stdlib = { path = "../vm/stdlib"}
schemars = {git = "https://github.com/starcoinorg/schemars", rev="a40307e45dd9a62026d1b231690d2b4472c9cabb"}
starcoin-metrics = { path = "../commons/metrics" }
libc = "^0.2"
