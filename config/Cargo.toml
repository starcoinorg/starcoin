[package]
name = "starcoin-config"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "2"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = { version = "0.5.3", default-features = false }
libp2p = "0.15.0"
structopt = "0.3.2"
starcoin-crypto = { path = "../commons/crypto"}
rand = "0.6.5"
traits = { package = "starcoin-traits", path = "../core/traits"}
once_cell="1.3"
hex="0.4"
num_enum = "0.4.1"
starcoin-types = { path = "../types" }
logger = {path = "../commons/logger", package="starcoin-logger"}
libra-temppath = { git = "https://github.com/starcoinorg/libra", rev="7a35ed6edb7921ab096028aed91b8e5ff11cc74d" }