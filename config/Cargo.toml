[package]
name = "starcoin-config"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dirs = "2"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = { version = "0.5.3", default-features = false }
libp2p = "0.15.0"
structopt = "0.3.2"
crypto = { package="starcoin-crypto", path = "../commons/crypto"}
rand = "0.6.5"
traits = { package = "starcoin-traits", path = "../core/traits"}
once_cell="1.3"
hex="0.4"
types = {path = "../types", package="starcoin-types"}
logger = {path = "../commons/logger", package="starcoin-logger"}
libra-temppath = { git = "https://github.com/libra/libra", rev="76d43b08fd6b42e30fa3792787b8b35308588483" }