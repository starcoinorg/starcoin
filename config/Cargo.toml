[package]
name = "starcoin-config"
version = "0.5.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
dirs = "3"
anyhow = "1.0.33"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
toml = { version = "0.5.3", default-features = false }
libp2p = "0.22.0"
structopt = "0.3.18"
starcoin-crypto = { path = "../commons/crypto"}
once_cell = "1.4.1"
hex= "0.4.2"
num_enum = "0.5.1"
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
starcoin-types = { path = "../types" }
starcoin-vm-types = { path = "../vm/types" }
starcoin-logger = {path = "../commons/logger", package="starcoin-logger"}
libra-temppath = { git = "https://github.com/starcoinorg/libra", rev="c2c69f2046031dabb39d890da348c53d89cc24b6" }
