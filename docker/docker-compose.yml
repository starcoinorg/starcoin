services:
  starcoin_1:
    image: starcoin:v2.9
    container_name: starcoin_1
    networks:
      - starcoin_network
    ports:
      - "9840" 
      - "9850"
      - "9860"
      - "9870"
      - "9101"
      - "9880"
    command: ["/bin/sh", "-c", "/starcoin/starcoin -n dag:24 --discover-local true --genesis-config halley -d /starcoin/data"]
    volumes:
      - starcoin_data_1:/starcoin/data
  starcoin_2:
    image: starcoin:v2.9
    container_name: starcoin_2
    networks:
      - starcoin_network
    ports:
      - "9840" 
      - "9850"
      - "9860"
      - "9870"
      - "9101"
      - "9880"
    command: /starcoin/starcoin -n dag:24 --discover-local true --genesis-config halley -d /starcoin/data
    volumes:
      - starcoin_data_2:/starcoin/data
  starcoin_3:
    image: starcoin:v2.9
    container_name: starcoin_3
    networks:
      - starcoin_network
    ports:
      - "9840" 
      - "9850"
      - "9860"
      - "9870"
      - "9101"
      - "9880"
    command: /starcoin/starcoin -n dag:24 --discover-local true --genesis-config halley  -d /starcoin/data
    volumes:
      - starcoin_data_3:/starcoin/data
  starcoin_4:
    image: starcoin:v2.9
    container_name: starcoin_4
    networks:
      - starcoin_network
    ports:
      - "9840" 
      - "9850"
      - "9860"
      - "9870"
      - "9101"
      - "9880"
    command: /starcoin/starcoin -n dag:24 --discover-local true --genesis-config halley --seed /dns/starcoin_1/tcp/9840/p2p/12D3KooWReBQ3pirsxBAuB3FR61zYd8Sc6j2QvqLWNKzvmug9Fo8 -d /starcoin/data
    volumes:
      - starcoin_data_4:/starcoin/data
  
networks:
  starcoin_network:
    driver: bridge

volumes:
  starcoin_data_1:
    driver: local
  starcoin_data_2:
    driver: local
  starcoin_data_3:
    driver: local
  starcoin_data_4:
    driver: local    
