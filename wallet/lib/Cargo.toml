[package]
name = "starcoin-wallet-lib"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
futures = "0.3"
actix = "0.9"
actix-rt = "1.0"
async-trait = "0.1"
rand="0.6"
starcoin-logger = {path = "../../commons/logger"}
stest = {path = "../../commons/stest"}
wallet-api = {path = "../api",package = "starcoin-wallet-api", features=["mock"]}
scs ={package= "starcoin-canonical-serialization", path = "../../commons/scs"}
libra-temppath = { package="libra-temppath",  git = "https://github.com/starcoinorg/libra", rev="e99da91f7c4c2e9928d64085e10d19674d76c28a" }
starcoin-types = { path = "../../types"}
starcoin-crypto = { path = "../../commons/crypto"}
starcoin-decrypt = {path = "../../commons/decrypt"}
[dev-dependencies]
