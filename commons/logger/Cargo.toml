[package]
name = "starcoin-logger"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
log = "0.4.13"
chrono = "0.4.19"
log4rs = { version="1.0.0", features = ["background_rotation", "gzip"]}
once_cell = "1.5.2"
serde = { version = "1.0.122", features = ["derive"] }
