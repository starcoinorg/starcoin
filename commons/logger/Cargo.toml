[package]
name = "starcoin-logger"
version = "0.7.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.34"
log = "0.4.11"
chrono = "0.4.19"
log4rs = { version="0.13.0", features = ["background_rotation", "gzip"]}
once_cell = "1.4.1"
serde = { version = "1.0", features = ["derive"] }
