[package]
name = "starcoin-logger"
version = "0.9.3"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.36"
log = "0.4.11"
chrono = "0.4.19"
log4rs = { version="1.0.0", features = ["background_rotation", "gzip"]}
once_cell = "1.5.2"
serde = { version = "1.0", features = ["derive"] }
