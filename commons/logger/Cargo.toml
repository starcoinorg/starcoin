[package]
name = "starcoin-logger"
version = "0.4.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
log = "0.4.11"
chrono = "0.4.11"
log4rs = { version="0.13.0", features = ["background_rotation", "gzip"]}
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
