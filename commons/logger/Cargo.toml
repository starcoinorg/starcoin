[package]
name = "starcoin-logger"
version = "1.0.0-beta"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.39"
log = "0.4.14"
chrono = "0.4.19"
log4rs = { version="1.0.0", features = ["background_rotation", "gzip"]}
once_cell = "1.7.2"
serde = { version = "1.0.125", features = ["derive"] }
parking_lot = "0.11.1"
