[package]
name = "starcoin-crypto-macro"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.30", features = ["derive"] }
quote = "1.0.6"
proc-macro2 = "1.0.18"

[dev-dependencies]
serde = { version = "1.0" }
scs = { package="starcoin-canonical-serialization", path = "../../scs"}
