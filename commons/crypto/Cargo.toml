[package]
name = "starcoin-crypto"
version = "0.4.3"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
serde = { version = "1.0" }
libra-crypto = { package="libra-crypto",  git = "https://github.com/starcoinorg/libra", rev="c5071199cf5d65ea2f2c0d1b241971c8dd89f640" }
scs = { package="starcoin-canonical-serialization", path = "../scs"}
crypto-macro = { package="starcoin-crypto-macro", path = "./crypto-macro"}
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
once_cell = "1.4.1"
serde-name = "0.1"

[features]
default = []
fuzzing = ["libra-crypto/fuzzing"]
