[package]
name = "starcoin-crypto"
version = "0.9.4"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
serde = { version = "1.0" }
serde_bytes = "0.11.5"
hex = "0.4.2"
anyhow = "1.0"
diem-crypto = { package="diem-crypto",  git = "https://github.com/starcoinorg/diem", rev="89223522186cb4cd39e21e44fb2da745f7a45c7a", features = ["fuzzing"] }
diem-crypto-derive = { package="diem-crypto-derive",  git = "https://github.com/starcoinorg/diem", rev="89223522186cb4cd39e21e44fb2da745f7a45c7a" }
scs = { package="starcoin-canonical-serialization", path = "../scs"}
crypto-macro = { package="starcoin-crypto-macro", path = "./crypto-macro"}
rand = "0.7.3"
rand_core = { version = "0.6.0", default-features = false }
once_cell = "1.5.2"
serde-name = "0.1"

[features]
default = []
fuzzing = ["diem-crypto/fuzzing"]
