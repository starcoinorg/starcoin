[package]
name = "starcoin-crypto"
version = "0.8.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
serde = { version = "1.0" }
serde_bytes = "0.11.5"
hex = "0.4.2"
anyhow = "1.0"
libra-crypto = { package="libra-crypto",  git = "https://github.com/starcoinorg/libra", rev="cafca49a35e073586e5dc0cbbe16120bc9b9f366" }
libra-crypto-derive = { package="libra-crypto-derive",  git = "https://github.com/starcoinorg/libra", rev="cafca49a35e073586e5dc0cbbe16120bc9b9f366" }
scs = { package="starcoin-canonical-serialization", path = "../scs"}
crypto-macro = { package="starcoin-crypto-macro", path = "./crypto-macro"}
rand = "0.7.3"
rand_core = { version = "0.5.1", default-features = false }
once_cell = "1.5.2"
serde-name = "0.1"

[features]
default = []
fuzzing = ["libra-crypto/fuzzing"]
