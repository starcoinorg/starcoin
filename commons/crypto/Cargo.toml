[package]
name = "starcoin-crypto"
version = "1.0.0-alpha"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
serde = { version = "1.0.123" }
serde_bytes = "0.11.5"
hex = "0.4.2"
anyhow = "1.0"
diem-crypto = { package="diem-crypto",  git = "https://github.com/starcoinorg/diem", rev="d17462147b800bf6c8b5fc7414924e5c23e6074d", features = ["fuzzing"] }
diem-crypto-derive = { package="diem-crypto-derive",  git = "https://github.com/starcoinorg/diem", rev="d17462147b800bf6c8b5fc7414924e5c23e6074d" }
bcs-ext = { package="bcs-ext", path = "../bcs_ext" }
crypto-macro = { package="starcoin-crypto-macro", path = "./crypto-macro"}
rand = "0.7.3"
rand_core = { version = "0.6.0", default-features = false }
once_cell = "1.5.2"
serde-name = "0.1"

[features]
default = []
fuzzing = ["diem-crypto/fuzzing"]
