[package]
name = "scmd"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
thiserror = "1.0"
serde = { version = "1.0.122", features = ["derive"] }
rustyline = "7.1.0"
structopt = "0.3.21"
clap = "2.33.3"
serde_json = { version="1.0", features = ["arbitrary_precision"]}
rust-flatten-json = "0.2.0"
cli-table = "0.3.2"
once_cell = "1.5.2"

[dev-dependencies]
ctrlc = "3.1.7"
rand = "0.7.3"

[features]
default = []
