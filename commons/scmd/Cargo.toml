[package]
name = "scmd"
version = "1.10.0-rc.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.41"
thiserror = "1.0"
serde = { version = "1.0.130", features = ["derive"] }
rustyline = "9.0.0"
structopt = "0.3.26"
clap = "2.33.3"
serde_json = { version="1.0", features = ["arbitrary_precision"]}
rust-flatten-json = "0.2.0"
cli-table = "0.3.2"
once_cell = "1.8.0"

[dev-dependencies]
ctrlc = "3.2.1"
rand = "0.8.4"

[features]
default = []
