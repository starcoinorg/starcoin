[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "scmd"
publish = false
version = "1.12.8"

[dependencies]
anyhow = "1.0.41"
thiserror = "1.0"
serde = { version = "1.0.130", features = ["derive"] }
rustyline = "9.1.2"
rustyline-derive = "0.6.0"
clap = { version = "3", features = ["derive"] }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
rust-flatten-json = "0.2.0"
cli-table = "0.3.2"
jpst = "0.1.1"
once_cell = "1.13.0"

[dev-dependencies]
ctrlc = "3.2.2"
rand = "0.8.5"

[features]
default = []
