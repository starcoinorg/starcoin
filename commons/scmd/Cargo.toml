[package]
name = "scmd"
version = "1.4.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.41"
thiserror = "1.0"
serde = { version = "1.0.127", features = ["derive"] }
rustyline = "8.2.0"
structopt = "0.3.22"
clap = "2.33.3"
serde_json = { version="1.0", features = ["arbitrary_precision"]}
rust-flatten-json = "0.2.0"
cli-table = "0.3.2"
once_cell = "1.8.0"

[dev-dependencies]
ctrlc = "3.1.9"
rand = "0.8.4"

[features]
default = []
