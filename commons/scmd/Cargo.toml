[package]
name = "scmd"
version = "0.5.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.32"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
rustyline = "6.3.0"
structopt = "0.3.18"
clap = "2.33.3"
git-version = "0.3.4"
serde_json = { version="1.0", features = ["arbitrary_precision"]}
rust-flatten-json = "0.1.0"
cli-table = "0.3.0"
once_cell = "1.4.1"

[dev-dependencies]
ctrlc = "3.1.6"
rand = "0.7.3"

[features]
default = []
