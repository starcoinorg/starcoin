[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "serde-helpers"
publish = false
version = "1.12.8"

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
serde_bytes = { version = "0.11" }
hex = { version = "0.4" }

[dev-dependencies]
bcs-ext = {package = "bcs-ext", path = "../bcs_ext"}
serde_json = {version = "1.0", features = ["arbitrary_precision"]}
