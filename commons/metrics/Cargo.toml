[package]
name = "starcoin-metrics"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"
description = "Starcoin metrics"

[dependencies]
anyhow = "1.0"
futures = "0.3"
hyper = "0.13"
starcoin-logger = { path = "../logger", version = "0.1.0" }
once_cell = "1.4.0"
prometheus = { version = "0.9.0", default-features = false }
serde_json = "1.0.51"
tokio = "0.2"
[target."cfg(any(target_os = \"macos\", target_os=\"linux\"))".dependencies]
psutil = { version = "3.0", default-features = false, features= ["cpu", "memory", "process"]}

[dev-dependencies]
