[package]
authors = [
  "Diem Association <opensource@diem.org>",
  "Starcoin Core Dev <dev@starcoin.org>",
]
description = "Diem jellyfish merkle"
edition = "2021"
license = "Apache-2.0"
name = "forkable-jellyfish-merkle"
publish = false
version = "1.12.9"

[dependencies]
anyhow = "1.0.41"
backtrace = "0.3"
bcs-ext = {path = "../../commons/bcs_ext", package = "bcs-ext"}
byteorder = "1.4.3"
hex = "0.4.3"
mirai-annotations = "1.10.1"
num-derive = "0.3.3"
num-traits = "0.2"
proptest = {version = "1.0.0", optional = true}
proptest-derive = {version = "0.3.0", optional = true}
serde = {version = "1.0.130", features = ["derive"]}
serde_bytes = {version = "0.11"}
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}
starcoin-logger = {path = "../../commons/logger"}
thiserror = "1.0"

[dev-dependencies]
bcs = "0.1.3"
criterion = "0.3"
proptest = "1.0.0"
proptest-derive = "0.3.0"
rand = "0.8.5"
rand_core = {version = "0.6.3", default-features = false}
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "starcoin-crypto/fuzzing"]

[[bench]]
harness = false
name = "bench_merkle_tree"
