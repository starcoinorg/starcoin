[package]
name = "starcoin-accumulator"
version = "1.9.0-alpha"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"


[dependencies]
anyhow = "1.0.41"
once_cell = "1.8.0"
mirai-annotations = "1.10.1"
byteorder = "1.4.3"
itertools = { version = "0.10.1", default-features = false }
logger = {path = "../../commons/logger", package="starcoin-logger"}
starcoin-crypto = { package="starcoin-crypto", path = "../../commons/crypto"}
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
serde = { version = "1.0.131" }
lru = "0.7.0"
parking_lot = "0.11.2"
schemars = {git = "https://github.com/starcoinorg/schemars", rev="3f8ecc27f02b27d56c716de58d7880ae7816390c"}

[dev-dependencies]
rand = "0.8.4"
rand_core = { version = "0.6.3", default-features = false }
proptest = "1.0.0"
proptest-derive = "0.3.0"

[features]
default = []
fuzzing = ["starcoin-crypto/fuzzing"]
