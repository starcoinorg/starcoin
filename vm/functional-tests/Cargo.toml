[package]
name = "starcoin-functional-tests"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
tempfile = "3.1.0"
datatest-stable = {git = "https://github.com/starcoinorg/libra", rev="45cecc9abf89c6f660a4debe5d95aeeaeff9dead" }
vm = { package="vm", git = "https://github.com/starcoinorg/libra", rev="45cecc9abf89c6f660a4debe5d95aeeaeff9dead" }
bytecode-verifier = { package="bytecode-verifier", git = "https://github.com/starcoinorg/libra", version = "0.1.0",rev="45cecc9abf89c6f660a4debe5d95aeeaeff9dead" }
move-lang = { package="move-lang", git = "https://github.com/starcoinorg/libra", rev="45cecc9abf89c6f660a4debe5d95aeeaeff9dead" }
stdlib = { package="stdlib", path = "../stdlib"}
once_cell = "1.4.0"
regex = { version = "1.3.6", default-features = false, features = ["std", "perf"] }
thiserror = "1.0"
aho-corasick = "0.7.10"
termcolor = "1.0.5"
mirai-annotations = "1.6.0"
starcoin-types = { path = "../../types"}
starcoin-vm-types = { path = "../types"}
starcoin-vm-runtime = { path = "../vm-runtime"}
starcoin-config = { path = "../../config"}
starcoin-crypto = { path = "../../commons/crypto", features = ["fuzzing"]}
starcoin-logger = { path = "../../commons/logger"}
starcoin-statedb = { path = "../../state/statedb" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
[[test]]
name = "testsuite"
harness = false