[package]
name = "starcoin-functional-tests"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
tempfile = "3.1.0"
datatest-stable = {git = "https://github.com/starcoinorg/libra", rev="be82f8ee963a3c5aff40a11a3d76876cf7913cca" }
bytecode-verifier = { package="bytecode-verifier", git = "https://github.com/starcoinorg/libra", version = "0.1.0",rev="be82f8ee963a3c5aff40a11a3d76876cf7913cca" }
stdlib = { package="stdlib", path = "../stdlib"}
once_cell = "1.4.0"
regex = { version = "1.3.6", default-features = false, features = ["std", "perf"] }
thiserror = "1.0"
aho-corasick = "0.7.10"
termcolor = "1.0.5"
mirai-annotations = "1.9.1"
starcoin-types = { path = "../../types"}
starcoin-vm-types = { path = "../types"}
starcoin-vm-runtime = { path = "../vm-runtime"}
starcoin-config = { path = "../../config"}
starcoin-crypto = { path = "../../commons/crypto", features = ["fuzzing"]}
starcoin-logger = { path = "../../commons/logger"}
starcoin-statedb = { path = "../../state/statedb" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
starcoin-move-compiler = { path = "../../vm/compiler"}
executor = { package="starcoin-executor", path = "../../executor"}
starcoin-genesis = { path = "../../core/genesis"}

[[test]]
name = "testsuite"
harness = false

[[test]]
name = "stdlib_sanity_check"
harness = false