[package]
name = "starcoin-move-explain"
version = "0.9.4"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra Move abort code explanations"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
structopt = "0.3.21"
stdlib = { package="stdlib", path = "../stdlib"}
libra-workspace-hack = { git = "https://github.com/starcoinorg/libra", rev="bf037026b5842354a2892e0b58f527e80658ace5" }
errmapgen = { git = "https://github.com/starcoinorg/libra", rev="bf037026b5842354a2892e0b58f527e80658ace5" }
move-core-types = { git = "https://github.com/starcoinorg/libra", rev = "bf037026b5842354a2892e0b58f527e80658ace5" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}

[features]
default = []
