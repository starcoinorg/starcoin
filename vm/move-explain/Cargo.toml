publish = false
edition = "2018"

[dependencies]
structopt = "0.3.21"
stdlib = { package="stdlib", path = "../stdlib"}
libra-workspace-hack = { git = "https://github.com/starcoinorg/libra", rev="cafca49a35e073586e5dc0cbbe16120bc9b9f366" }
errmapgen = { git = "https://github.com/starcoinorg/libra", rev="cafca49a35e073586e5dc0cbbe16120bc9b9f366" }
move-core-types = { git = "https://github.com/starcoinorg/libra", rev = "cafca49a35e073586e5dc0cbbe16120bc9b9f366" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}

[features]
default = []
