[package]
name = "starcoin-move-explain"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra Move abort code explanations"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
structopt = "0.3.18"
stdlib = { package="stdlib", path = "../stdlib"}
libra-workspace-hack = { git = "https://github.com/starcoinorg/libra", rev="5371b4756e83b231c19107ff139f99980842182d" }
errmapgen = { git = "https://github.com/starcoinorg/libra", rev="5371b4756e83b231c19107ff139f99980842182d" }
move-core-types = { git = "https://github.com/starcoinorg/libra", rev = "5371b4756e83b231c19107ff139f99980842182d" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}

[features]
default = []
