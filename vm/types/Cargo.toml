[package]
name = "starcoin-vm-types"
version = "0.1.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
once_cell = "1.4.0"
serde = { version = "1.0", default-features = false }
num_enum = "0.4.1"
chrono = { version = "0.4.7", default-features = false, features = ["clock"] }
move-core-types = {git = "https://github.com/starcoinorg/libra", rev="627e66029eb748c1e3e05d6c8fd6db11935f80b4" }
move-vm-types = {git = "https://github.com/starcoinorg/libra", rev="627e66029eb748c1e3e05d6c8fd6db11935f80b4" }
libra_types = { package="libra-types", features=["fuzzing"], git = "https://github.com/starcoinorg/libra", rev="627e66029eb748c1e3e05d6c8fd6db11935f80b4" }
vm = { package="vm", git = "https://github.com/starcoinorg/libra", rev="627e66029eb748c1e3e05d6c8fd6db11935f80b4" }
libra-state-view = { package="libra-state-view", git = "https://github.com/starcoinorg/libra", rev="627e66029eb748c1e3e05d6c8fd6db11935f80b4" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
starcoin-crypto = { path = "../../commons/crypto"}

[dev-dependencies]

