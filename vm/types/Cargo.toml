[package]
name = "starcoin-vm-types"
version = "0.5.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.33"
once_cell = "1.4.1"
rand = "0.7.3"
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_bytes = "0.11.5"
num_enum = "0.5.1"
hex = "0.4.2"
chrono = { version = "0.4.19", default-features = false, features = ["clock"] }
mirai-annotations = "1.10.1"

proptest = "0.10.1"
proptest-derive = { version = "0.2.0"}
move-core-types = { git = "https://github.com/starcoinorg/libra", rev = "6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }
move-vm-types = { git = "https://github.com/starcoinorg/libra", rev = "6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }
bytecode-verifier = { git = "https://github.com/starcoinorg/libra", rev = "6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }
vm = { git = "https://github.com/starcoinorg/libra", rev = "6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f", optional = true }
libra-state-view = { package="libra-state-view", git = "https://github.com/starcoinorg/libra", rev = "6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }
move-ir-types = { git = "https://github.com/starcoinorg/libra", rev = "6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }

scs = { package = "starcoin-canonical-serialization", path = "../../commons/scs" }
starcoin-proptest-helpers = { path = "../../commons/proptest-helpers", optional = true }
starcoin-crypto = { path = "../../commons/crypto" }
starcoin-uint = { path = "../../types/uint" }
starcoin-accumulator = { path = "../../core/accumulator"}
libp2p = "0.22.0"

[dev-dependencies]
serde_json = { version="1.0", features = ["arbitrary_precision"] }
vm = { git = "https://github.com/starcoinorg/libra", rev="6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f", features = ["fuzzing"] }

[features]
default = []
fuzzing = ["vm/fuzzing", "starcoin-crypto/fuzzing"]
