[package]
name = "starcoin-vm-types"
version = "0.5.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.33"
once_cell = "1.4.1"
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
num_enum = "0.5.1"
hex = "0.4.2"
chrono = { version = "0.4.19", default-features = false, features = ["clock"] }

proptest = "0.10.1"
proptest-derive = { version = "0.2.0"}
move-core-types = { git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6" }
move-vm-types = { git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6" }
libra_types = { package="libra-types", features = ["fuzzing"], git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6" }
bytecode-verifier = { git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6" }
vm = { git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6", optional = true }
libra-state-view = { package="libra-state-view", git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6" }
move-ir-types = { git = "https://github.com/starcoinorg/libra", rev = "c2c69f2046031dabb39d890da348c53d89cc24b6" }

scs = { package = "starcoin-canonical-serialization", path = "../../commons/scs" }
starcoin-proptest-helpers = { path = "../../commons/proptest-helpers", optional = true }
starcoin-crypto = { path = "../../commons/crypto" }
starcoin-uint = { path = "../../types/uint" }
libp2p = "0.22.0"

[dev-dependencies]
serde_json = { version="1.0", features = ["arbitrary_precision"] }
vm = { git = "https://github.com/starcoinorg/libra", rev="c2c69f2046031dabb39d890da348c53d89cc24b6", features = ["fuzzing"] }

[features]
default = ["vm/fuzzing"]
