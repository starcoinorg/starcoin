[package]
name = "starcoin-vm-types"
version = "0.4.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0"
once_cell = "1.4.0"
serde = { version = "1.0", default-features = false }
num_enum = "0.5.1"
hex = "0.4.2"
chrono = { version = "0.4.7", default-features = false, features = ["clock"] }
proptest = { version = "0.10.0"}
proptest-derive = { version = "0.2.0"}
move-core-types = {git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372" }
move-vm-types = {git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372" }
libra_types = { package="libra-types", features=["fuzzing"], git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372" }
bytecode-verifier = { git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372" }
vm = { git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372", optional = true }
libra-state-view = { package="libra-state-view", git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372" }
move-ir-types = {git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372" }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
starcoin-proptest-helpers = { path = "../../commons/proptest-helpers", optional = true }
starcoin-crypto = { path = "../../commons/crypto"}
ethereum-types = "0.2.3"
libp2p = "0.22.0"

[dev-dependencies]
serde_json = { version="1.0", features = ["arbitrary_precision"] }
vm = { git = "https://github.com/starcoinorg/libra", rev="9eadc565466d3db3a2b6b4f38c3fea78dcddc372", features = ["fuzzing"] }

[features]
default = ["vm/fuzzing"]
