[package]
name = "starcoin-vm-types"
version = "1.0.0-beta.3"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.40"
once_cell = "1.7.2"
rand = "0.8.3"
serde = { version = "1.0.125", default-features = false }
serde_json = { version = "1.0", features = ["arbitrary_precision"] }
serde_bytes = "0.11.5"
serde-helpers = {path = "../../commons/serde-helpers"}
num_enum = "0.5.1"
hex = "0.4.3"
chrono = { version = "0.4.19", default-features = false, features = ["clock"] }
mirai-annotations = "1.10.1"
log = "0.4.14"

proptest = { version = "1.0.0", default-features = false, optional = true }
proptest-derive = { version = "0.3.0", default-features = false, optional = true }
move-core-types = { git = "https://github.com/starcoinorg/diem", rev = "f71f37c1b0ba5b24fa8c88893d3aa2adaf08a425" }
move-vm-types = { git = "https://github.com/starcoinorg/diem", rev = "f71f37c1b0ba5b24fa8c88893d3aa2adaf08a425" }
bytecode-verifier = { git = "https://github.com/starcoinorg/diem", rev = "f71f37c1b0ba5b24fa8c88893d3aa2adaf08a425" }
vm = { git = "https://github.com/starcoinorg/diem", rev = "f71f37c1b0ba5b24fa8c88893d3aa2adaf08a425"}
move-ir-types = { git = "https://github.com/starcoinorg/diem", rev = "f71f37c1b0ba5b24fa8c88893d3aa2adaf08a425" }

bcs-ext = { package = "bcs-ext", path = "../../commons/bcs_ext" }
starcoin-proptest-helpers = { path = "../../commons/proptest-helpers", optional = true }
starcoin-crypto = { path = "../../commons/crypto" }
starcoin-accumulator = { path = "../../commons/accumulator"}
forkable-jellyfish-merkle = { path = "../../commons/forkable-jellyfish-merkle"}

[dev-dependencies]
proptest = "1.0.0"
proptest-derive = "0.3.0"
vm = { git = "https://github.com/starcoinorg/diem", rev = "f71f37c1b0ba5b24fa8c88893d3aa2adaf08a425", features = ["fuzzing"]}
starcoin-crypto = { path = "../../commons/crypto", features = ["fuzzing"] }
starcoin-proptest-helpers = { path = "../../commons/proptest-helpers"}

[features]
default = []
fuzzing = ["proptest", "proptest-derive", "starcoin-proptest-helpers", "vm/fuzzing", "starcoin-crypto/fuzzing", "move-core-types/fuzzing"]
