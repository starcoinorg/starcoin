[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "starcoin-vm-types"
publish = false
version = "1.12.3"

[dependencies]
anyhow = "1.0.41"
bech32 = "0.9"
chrono = {version = "0.4.19", default-features = false, features = ["clock"]}
hex = "0.4.3"
log = "0.4.16"
mirai-annotations = "1.10.1"
num_enum = "0.5.7"
once_cell = "1.13.0"
rand = "0.8.5"
serde = {version = "1.0.130", default-features = false}
serde_bytes = "0.11.5"
serde_json = {version = "1.0", features = ["arbitrary_precision"]}

move-bytecode-verifier = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-core-types = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-ir-types = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-vm-types = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
proptest = {version = "1.0.0", default-features = false, optional = true}
proptest-derive = {version = "0.3.0", default-features = false, optional = true}
starcoin-time-service = {path = "../../commons/time-service", optional = true}
vm = {package = "move-binary-format", git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}

bcs-ext = {package = "bcs-ext", path = "../../commons/bcs_ext"}
#starcoin-proptest-helpers = { path = "../../commons/proptest-helpers", optional = true }
forkable-jellyfish-merkle = {path = "../../commons/forkable-jellyfish-merkle"}
schemars = {git = "https://github.com/starcoinorg/schemars", rev = "6972da92f4360e1779168bb3fe0274c521d324e2"}
starcoin-accumulator = {path = "../../commons/accumulator"}
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}

[dev-dependencies]
proptest = "1.0.0"
proptest-derive = "0.3.0"
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}
starcoin-time-service = {path = "../../commons/time-service"}
vm = {package = "move-binary-format", git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3", features = [
  "fuzzing",
]}
#starcoin-proptest-helpers = { path = "../../commons/proptest-helpers"}

[features]
default = []
fuzzing = [
  "proptest",
  "proptest-derive",
  "vm/fuzzing",
  "starcoin-time-service",
  "starcoin-crypto/fuzzing",
  "move-core-types/fuzzing",
]
