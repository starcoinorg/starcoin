[package]
name = "starcoin-vm-runtime"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
once_cell = "1.5.2"
prometheus = "0.10"
starcoin-types = { path = "../../types"}
move-vm-runtime = { git = "https://github.com/starcoinorg/diem", rev="907b74dfec93290c8e271dc0beffb29a09ffe67d" }
starcoin-state-api = {path="../../state/api"}
starcoin-config = { path = "../../config"}
starcoin-logger = {path = "../../commons/logger"}
stest = {path = "../../commons/stest"}
num_enum = "0.5.1"
crypto = { package="starcoin-crypto", path = "../../commons/crypto"}
rand = "0.8.2"
rand_core = { version = "0.6.0", default-features = false }
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
stdlib = { package="stdlib", path = "../stdlib"}
starcoin-vm-types = { path = "../types"}
starcoin-move-compiler = { path = "../compiler"}


[dev-dependencies]

[features]
default = []
debug_module = ["move-vm-runtime/debug_module"]
