[package]
name = "starcoin-vm-runtime"
version = "1.7.0"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.41"
once_cell = "1.8.0"
prometheus = "0.13.0"
starcoin-types = { path = "../../types"}
move-vm-runtime = { git = "https://github.com/starcoinorg/diem", rev="6ff224f42a408f584acbcd37eebac14de619b16f" }
move-stdlib = { git = "https://github.com/starcoinorg/diem", rev="6ff224f42a408f584acbcd37eebac14de619b16f" }
tracing = "0.1.29"
starcoin-config = { path = "../../config"}
starcoin-logger = {path = "../../commons/logger"}
num_enum = "0.5.4"
crypto = { package="starcoin-crypto", path = "../../commons/crypto"}
rand = "0.8.4"
rand_core = { version = "0.6.3", default-features = false }
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
stdlib = { package="stdlib", path = "../stdlib"}
starcoin-vm-types = { path = "../types"}
starcoin-move-compiler = { path = "../compiler"}
starcoin-natives = {path = "../natives"}

[dev-dependencies]

[features]
default = []
testing = ["move-stdlib/testing", "starcoin-natives/testing"]

