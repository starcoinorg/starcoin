[package]
name = "starcoin-vm-runtime"
version = "1.11.11"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.41"
once_cell = "1.12.0"

starcoin-types = { path = "../../types" }
move-core-types = { git = "https://github.com/lemonhx/move", rev = "8c35a0faec98961a090e95655cac20c041cfa0ef" }
move-vm-runtime = { git = "https://github.com/lemonhx/move", rev = "8c35a0faec98961a090e95655cac20c041cfa0ef" }
move-stdlib = { git = "https://github.com/lemonhx/move", rev = "8c35a0faec98961a090e95655cac20c041cfa0ef" }
tracing = "0.1.34"
starcoin-config = { path = "../../config" }
starcoin-logger = { path = "../../commons/logger" }
num_enum = "0.5.7"
crypto = { package = "starcoin-crypto", git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc" }
rand = "0.8.5"
rand_core = { version = "0.6.3", default-features = false }
bcs-ext = { package = "bcs-ext", path = "../../commons/bcs_ext" }
stdlib = { package = "stdlib", path = "../stdlib" }
starcoin-vm-types = { path = "../types" }
starcoin-move-compiler = { path = "../compiler" }
starcoin-natives = { path = "../natives" }
starcoin-metrics = { path = "../../commons/metrics" }

[dev-dependencies]

[features]
default = []
testing = ["move-stdlib/testing", "starcoin-natives/testing"]
