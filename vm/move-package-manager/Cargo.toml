[package]
name = "move-package-manager"
version = "1.10.0-rc.1"
description = "CLI frontend for the Move compiler and VM"
repository = "https://github.com/starcoinorg/starcion"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.41"
difference = "2.0.0"
include_dir = { version = "0.6.2", features = ["search"] }
once_cell = "1.8.0"
structopt = "0.3.26"
bcs = "0.1.2"
walkdir = "2.3.1"
itertools = "0.10"
jsonrpc-core-client = { version = "17.1.0", features = ["http", "ipc", "ws", "arbitrary_precision"]}
jsonrpc-client-transports = { version = "17.0.0", features = ["http", "ipc", "ws", "arbitrary_precision"] }

futures = "0.3"
tokio = {version = "0.2", features = ["full"]}
tempfile = "~3"

move-cli = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae" }
move-package = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae" }
move-bytecode-verifier = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae"  }
move-disassembler = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae"  }
move-errmapgen = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae"  }
diem-workspace-hack = { package="diem-workspace-hack", git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae"  }
move-coverage =  { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae"  }
move-binary-format = { git = "https://github.com/starcoinorg/diem", rev = "94cad072661257a7d55713d6a6df81638a9580ae"}
move-compiler = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae"  }
move-core-types = { git = "https://github.com/starcoinorg/diem", rev = "94cad072661257a7d55713d6a6df81638a9580ae" }
# move-vm-types = { git = "https://github.com/starcoinorg/diem", rev = "94cad072661257a7d55713d6a6df81638a9580ae" }
move-vm-runtime = { git = "https://github.com/starcoinorg/diem", rev="94cad072661257a7d55713d6a6df81638a9580ae" }
resource-viewer = { path = "../resource-viewer", package = "starcoin-resource-viewer" }
move-unit-test = { git = "https://github.com/starcoinorg/diem", rev = "94cad072661257a7d55713d6a6df81638a9580ae" }
move-command-line-common = { git = "https://github.com/starcoinorg/diem", rev = "94cad072661257a7d55713d6a6df81638a9580ae" }
datatest-stable = {git = "https://github.com/starcoinorg/diem-devtools", branch="feature/pub-test-opts"}


starcoin-vm-types = {path = "../../vm/types"}
starcoin-logger = {path = "../../commons/logger"}
starcoin-types = { path = "../../types" }
starcoin-config ={path = "../../config"}
stdlib = {path = "../stdlib"}
starcoin-vm-runtime = {path = "../vm-runtime", features=["testing"]}
starcoin-move-compiler = {path = "../compiler"}
starcoin-crypto = {path = "../../commons/crypto"}
starcoin-rpc-client = {path = "../../rpc/client"}
starcoin-rpc-api = {path = "../../rpc/api"}
starcoin-transactional-test-harness = {path = "../starcoin-transactional-test-harness"}
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
[dev-dependencies]

[[bin]]
name = "mpm"
path = "src/main.rs"

