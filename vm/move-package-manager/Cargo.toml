[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
description = "CLI frontend for the Move compiler and VM"
edition = "2021"
homepage = "https://starcoin.org"
license = "Apache-2.0"
name = "move-package-manager"
publish = false
repository = "https://github.com/starcoinorg/starcion"
version = "1.12.9"

[dependencies]
anyhow = "1.0.41"
bcs = "0.1.2"
clap = {version = "3", features = ["derive"]}
difference = "2.0.0"
include_dir = {version = "0.6.2", features = ["search"]}
itertools = "0.10"
jsonrpc-client-transports = {version = "18", features = [
  "http",
  "ipc",
  "ws",
  "arbitrary_precision",
]}
jsonrpc-core-client = {version = "18", features = [
  "http",
  "ipc",
  "ws",
  "arbitrary_precision",
]}
once_cell = "1.13.0"
walkdir = "2.3.1"

futures = "0.3"
tempfile = "~3"
tokio = {version = "^1", features = ["full"]}

bcs-ext = {package = "bcs-ext", path = "../../commons/bcs_ext"}
datatest-stable = {git = "https://github.com/starcoinorg/diem-devtools", branch = "feature/pub-test-opts"}
move-binary-format = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-bytecode-verifier = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-cli = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-command-line-common = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-compiler = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-core-types = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-coverage = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-disassembler = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-errmapgen = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-package = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-unit-test = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
move-vm-runtime = {git = "https://github.com/starcoinorg/move", rev = "b3012ddd9cbb248b92e32de350abadfc93b1dc4d"}
resource-viewer = {path = "../resource-viewer", package = "starcoin-resource-viewer"}
starcoin-account-provider = {path = "../../account/provider"}
starcoin-cmd = {path = "../../cmd/starcoin"}
starcoin-config = {path = "../../config"}
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}
starcoin-logger = {path = "../../commons/logger"}
starcoin-move-compiler = {path = "../compiler"}
starcoin-rpc-api = {path = "../../rpc/api"}
starcoin-rpc-client = {path = "../../rpc/client"}
starcoin-transactional-test-harness = {path = "../starcoin-transactional-test-harness"}
starcoin-types = {path = "../../types"}
starcoin-vm-runtime = {path = "../vm-runtime", features = ["testing"]}
starcoin-vm-types = {path = "../../vm/types"}
stdlib = {path = "../stdlib"}
vm-status-translator = {path = "../../vm/vm-status-translator"}

[dev-dependencies]

[[bin]]
name = "mpm"
path = "src/main.rs"
