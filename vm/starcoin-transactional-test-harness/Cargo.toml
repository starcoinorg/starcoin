[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "starcoin-transactional-test-harness"
publish = false
version = "1.12.3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "~1"
bcs = "~0.1"
clap = {version = "3", features = ["derive"]}
dashmap = "~5"
either = "~1"
hex = "0.4"
itertools = "~0.10"
jsonrpc-client-transports = {version = "18", features = [
  "http",
  "ipc",
  "ws",
  "arbitrary_precision",
]}
jsonrpc-core-client = {version = "18", features = [
  "http",
  "ipc",
  "ws",
  "arbitrary_precision",
]}
log = {version = "0.4.16"}
move-binary-format = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-command-line-common = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-compiler = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-core-types = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
move-transactional-test-runner = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
once_cell = "~1"
serde = {version = "1"}
serde_json = {version = "1"}
tempfile = "3.2.0"
tokio = {version = "^1", features = ["full"]}

async-trait = "0.1"
bcs-ext = {path = "../../commons/bcs_ext"}
futures = "0.3.12"
jsonrpc-core = {version = "18", features = ["arbitrary_precision"]}
jsonrpc-derive = "18"
jsonrpc-http-server = "18"
move-resource-viewer = {git = "https://github.com/starcoinorg/move", rev = "9d1e76b770d630ad646a540b325f88ef986af3a3"}
starcoin-abi-decoder = {path = "../../abi/decoder"}
starcoin-accumulator = {package = "starcoin-accumulator", path = "../../commons/accumulator"}
starcoin-chain-api = {path = "../../chain/api"}
starcoin-config = {path = "../../config"}
starcoin-crypto = {git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}
starcoin-dev = {path = "../dev"}
starcoin-genesis = {path = "../../genesis"}
starcoin-resource-viewer = {path = "../resource-viewer"}
starcoin-rpc-api = {path = "../../rpc/api"}
starcoin-rpc-client = {path = "../../rpc/client"}
starcoin-rpc-server = {path = "../../rpc/server"}
starcoin-state-api = {path = "../../state/api"}
starcoin-state-tree = {path = "../../state/state-tree"}
starcoin-statedb = {path = "../../state/statedb"}
starcoin-storage = {path = "../../storage"}
starcoin-types = {path = "../../types"}
starcoin-vm-runtime = {path = "../../vm/vm-runtime"}
starcoin-vm-types = {path = "../../vm/types"}
stdlib = {path = "../stdlib"}

[dev-dependencies]
datatest-stable = "0.1.1"

[[test]]
harness = false
name = "tests"
