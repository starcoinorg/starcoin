[package]
name = "starcoin-transactional-test-harness"
version = "1.11.1-alpha"
edition = "2018"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
either = "~1"
once_cell = "~1"
anyhow = "~1"
clap = { version = "3", features = ["derive"] }
bcs = "~0.1"
itertools = "~0.10"
jsonrpc-core-client = { version = "18", features = ["http", "ipc", "ws", "arbitrary_precision"]}
jsonrpc-client-transports = { version = "18", features = ["http", "ipc", "ws", "arbitrary_precision"] }
tokio = {version = "^1", features = ["full"]}
dashmap = "~5"
serde = { version = "1" }
serde_json = { version = "1" }
log = { version = "0.4.16" }
move-transactional-test-runner = { git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69" }
move-compiler = { git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69" }
move-binary-format = { git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69" }
move-core-types = { git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69" }
move-command-line-common = { git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69" }

bcs-ext = {path = "../../commons/bcs_ext"}
starcoin-crypto = { git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc"}
stdlib = {path = "../stdlib"}
starcoin-genesis = {path = "../../genesis"}
starcoin-config = { path = "../../config"}
starcoin-statedb = { path = "../../state/statedb"}
starcoin-state-api = {path = "../../state/api"}
starcoin-vm-types = {path = "../../vm/types"}
starcoin-types = {path = "../../types"}
starcoin-rpc-api = {path = "../../rpc/api"}
starcoin-vm-runtime = {path = "../../vm/vm-runtime"}
starcoin-dev = {path = "../dev"}
starcoin-resource-viewer = {path = "../resource-viewer"}
move-resource-viewer = {git = "https://github.com/starcoinorg/move", rev = "9b9ad5016bbac7579808361e7bc1f63b3486ac69"}

[dev-dependencies]
datatest-stable = "0.1.1"

[[test]]
name = "tests"
harness = false
