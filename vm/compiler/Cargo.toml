[package]
name = "starcoin-move-compiler"
version = "1.11.11"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.41"
once_cell = "1.13.0"
tempfile = "3.1.0"
regex = { version = "1.6.0", default-features = false, features = [
    "std",
    "perf",
] }
move-compiler = { package = "move-compiler", git = "https://github.com/WGB5445/move", rev = "c7a78e7c7a555ff5d766643107aed6305ca6119a" }
move-command-line-common = { git = "https://github.com/WGB5445/move", rev = "c7a78e7c7a555ff5d766643107aed6305ca6119a" }
move-binary-format = { git = "https://github.com/WGB5445/move", rev = "c7a78e7c7a555ff5d766643107aed6305ca6119a" }
petgraph = "0.5.1"
walkdir = "2.3"
rayon = "1.5.1"
itertools = "0.10.3"
starcoin-crypto = { git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc" }
starcoin-vm-types = { path = "../types" }
starcoin-logger = { path = "../../commons/logger" }

[dev-dependencies]
stest = { path = "../../commons/stest" }
