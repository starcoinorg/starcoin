[package]
name = "starcoin-move-compiler"
version = "0.9.4"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.37"
once_cell = "1.5.2"
tempfile = "3.1.0"
regex = { version = "1.4.2", default-features = false, features = ["std", "perf"] }
move-lang = { package="move-lang", git = "https://github.com/starcoinorg/diem", rev="78c1845c42cc1f2567cbeac8db4b5c2d6fce9fe8" }
move-lang-test-utils = { package="move-lang-test-utils", git = "https://github.com/starcoinorg/diem", rev="78c1845c42cc1f2567cbeac8db4b5c2d6fce9fe8" }
starcoin-crypto = { path = "../../commons/crypto"}
starcoin-vm-types = { path = "../types"}
starcoin-logger = { path = "../../commons/logger"}

[dev-dependencies]
stest = {path = "../../commons/stest"}
