[package]
name = "move-coverage"
version = "1.0.0-alpha"
authors = ["Diem Association <opensource@diem.org>", "Starcoin Core Dev <dev@starcoin.org>"]
description = "starcoin Move VM code coverage"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
once_cell = "1.6.0"
petgraph = "0.5.1"
structopt = "0.3.21"
serde = { version = "1.0.123", default-features = false }
anyhow = "1.0.38"
codespan = { version = "0.8.0", features = ["serialization"] }
colored = "2.0.0"
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
starcoin-types = { path = "../../types"}
starcoin-vm-types = { path = "../types"}
bytecode-source-map = { package = "bytecode-source-map", version = "0.1.0", git = "https://github.com/starcoinorg/diem", rev="8c4da62a52f4a30533e2deebfc33cfdbdef6c52f" }
bytecode-verifier = { package = "bytecode-verifier", version = "0.1.0", git = "https://github.com/starcoinorg/diem", rev="8c4da62a52f4a30533e2deebfc33cfdbdef6c52f" }

[features]
default = []

