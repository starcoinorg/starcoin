[package]
name = "move-coverage"
version = "0.4.4"
authors = ["Libra Association <opensource@libra.org>", "Starcoin Core Dev <dev@starcoin.org>"]
description = "starcoin Move VM code coverage"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
once_cell = "1.4.1"
structopt = "0.3.16"
serde = { version = "1.0.115", default-features = false }
anyhow = "1.0.32"
codespan = { version = "0.8.0", features = ["serialization"] }
colored = "2.0.0"
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
starcoin-types = { path = "../../types"}
starcoin-vm-types = { path = "../types"}
bytecode-source-map = { package = "bytecode-source-map", version = "0.1.0", git = "https://github.com/starcoinorg/libra", rev="c5071199cf5d65ea2f2c0d1b241971c8dd89f640" }


[features]
default = []

