[package]
name = "move-coverage"
version = "1.2.0"
authors = ["Diem Association <opensource@diem.org>", "Starcoin Core Dev <dev@starcoin.org>"]
description = "starcoin Move VM code coverage"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
once_cell = "1.7.2"
petgraph = "0.5.1"
structopt = "0.3.21"
serde = { version = "1.0.126", default-features = false }
anyhow = "1.0.41"
codespan = { version = "0.8.0", features = ["serialization"] }
colored = "2.0.0"
bcs-ext = { package="bcs-ext", path = "../../commons/bcs_ext" }
starcoin-types = { path = "../../types"}
starcoin-vm-types = { path = "../types"}
bytecode-source-map = { package = "bytecode-source-map", version = "0.1.0", git = "https://github.com/starcoinorg/diem", rev="544762425cbd51bce83e23dc3fc8b7888a7c99db" }
bytecode-verifier = { package = "bytecode-verifier", version = "0.1.0", git = "https://github.com/starcoinorg/diem", rev="544762425cbd51bce83e23dc3fc8b7888a7c99db" }

[features]
default = []

