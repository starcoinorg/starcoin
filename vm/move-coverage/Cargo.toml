[package]
name = "move-coverage"
version = "0.7.1"
authors = ["Libra Association <opensource@libra.org>", "Starcoin Core Dev <dev@starcoin.org>"]
description = "starcoin Move VM code coverage"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
once_cell = "1.4.1"
structopt = "0.3.20"
serde = { version = "1.0.117", default-features = false }
anyhow = "1.0.33"
codespan = { version = "0.8.0", features = ["serialization"] }
colored = "2.0.0"
scs = { package="starcoin-canonical-serialization", path = "../../commons/scs"}
starcoin-types = { path = "../../types"}
starcoin-vm-types = { path = "../types"}
bytecode-source-map = { package = "bytecode-source-map", version = "0.1.0", git = "https://github.com/starcoinorg/libra", rev="6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }


[features]
default = []

