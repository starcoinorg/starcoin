edition = "2021"
license = "Apache-2.0"
name = "starcoin-move-prover"
publish = false
version = "1.12.5"

[dependencies]
## move dependencies
move-prover = { git = "https://github.com/starcoinorg/move", rev = "8613078820ba81686071b224e64441b68d6dc6cf" }

# external dependencies
anyhow = "1.0.41"
