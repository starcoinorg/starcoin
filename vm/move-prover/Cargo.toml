walkdir = "2.3"
once_cell = "1.13.0"
tempfile = "3.2"
clap = {version = "3", features = ["derive"]}
hex = "0.4.3"
itertools = "0.10.3"
log = "0.4.16"
num = "0.4.0"
pretty = "0.10.0"
rand = "0.8.5"
