[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "stdlib"
publish = false
version = "1.11.11"

[dependencies]
anyhow = "1.0.41"
bcs-ext = { package = "bcs-ext", path = "../../commons/bcs_ext" }
clap = { version = "3", features = ["derive"] }
fs_extra = "1.2.0"
include_dir = "0.6.2"
itertools = "0.10.3"
log = "0.4.16"
move-bytecode-verifier = { git = "https://github.com/starcoinorg/move", rev = "ed32208eb82e87000fe2d163d2b6df3851d2b9c1" }
move-compiler = { git = "https://github.com/starcoinorg/move", rev = "ed32208eb82e87000fe2d163d2b6df3851d2b9c1" }
move-prover = { git = "https://github.com/starcoinorg/move", rev = "ed32208eb82e87000fe2d163d2b6df3851d2b9c1" }
once_cell = "1.13.0"
serde = { version = "1.0.130", default-features = false }
sha2 = "0.10.2"
simplelog = "0.9.0"
starcoin-crypto = { git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc" }
starcoin-framework = { git = "https://github.com/starcoinorg/starcoin-framework", rev = "0d37c891a2d660fb94b3b8c0d396b67890691a00" }
starcoin-move-compiler = { path = "../../vm/compiler" }
starcoin-vm-types = { path = "../types" }
tempfile = "3.2.0"
walkdir = "2.3"

[dev-dependencies]
datatest-stable = "0.1.1"
