[package]
name = "transaction-builder-generator"
version = "0.9.3"
authors = ["Diem Association <opensource@diem.org>"]
description = "Diem transaction-builder"
repository = "https://github.com/diem/diem"
homepage = "https://diem.org"
license = "Apache-2.0"
edition = "2018"

[dependencies]
anyhow = "1.0.36"
structopt = "0.3.21"
textwrap = "0.13.1"
serde_yaml = "0.8.14"
serde-generate = {git="https://github.com/starcoinorg/serde-reflection" , rev="128903725d0e057f1c8675b413995cf2e4bdf26d"}
serde-reflection = {git="https://github.com/starcoinorg/serde-reflection" , rev="128903725d0e057f1c8675b413995cf2e4bdf26d"}

starcoin-vm-types = { path = "../types"}
diem-workspace-hack = { git = "https://github.com/starcoinorg/diem", rev="78c1845c42cc1f2567cbeac8db4b5c2d6fce9fe8" }
move-core-types = {git = "https://github.com/starcoinorg/diem", rev="78c1845c42cc1f2567cbeac8db4b5c2d6fce9fe8" }
lcs = { version = "0.1.0", package = "libra-canonical-serialization" }

[dev-dependencies]
tempfile = "3.1.0"

[features]
default = []

[[bin]]
name = "generate-transaction-builders"
path = "src/generate.rs"
test = false
