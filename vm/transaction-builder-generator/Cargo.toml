[package]
name = "transaction-builder-generator"
version = "0.6.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra transaction-builder"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
edition = "2018"

[dependencies]
anyhow = "1.0.33"
structopt = "0.3.20"
textwrap = "0.12.1"
serde_yaml = "0.8.13"
serde-generate = {git="https://github.com/starcoinorg/serde-reflection" , rev="128903725d0e057f1c8675b413995cf2e4bdf26d"}
serde-reflection = {git="https://github.com/starcoinorg/serde-reflection" , rev="128903725d0e057f1c8675b413995cf2e4bdf26d"}

starcoin-vm-types = { path = "../types"}
libra-workspace-hack = { git = "https://github.com/starcoinorg/libra", rev="6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }
move-core-types = {git = "https://github.com/starcoinorg/libra", rev="6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f" }
lcs = { package="libra-canonical-serialization", git = "https://github.com/starcoinorg/libra", rev="6e0b5f3be37f586f8bf9cb5e534ea138705b1e6f"}

[dev-dependencies]
tempfile = "3.1.0"

[features]
default = []

[[bin]]
name = "generate-transaction-builders"
path = "src/generate.rs"
test = false
