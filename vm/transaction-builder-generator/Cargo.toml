[package]
name = "transaction-builder-generator"
version = "0.5.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra transaction-builder"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
edition = "2018"

[dependencies]
anyhow = "1.0.32"
structopt = "0.3.18"
textwrap = "0.12.1"
serde_yaml = "0.8.13"
serde-generate = {git="https://github.com/starcoinorg/serde-reflection" , rev="128903725d0e057f1c8675b413995cf2e4bdf26d"}
serde-reflection = {git="https://github.com/starcoinorg/serde-reflection" , rev="128903725d0e057f1c8675b413995cf2e4bdf26d"}

libra-types = { git = "https://github.com/starcoinorg/libra", rev="e297690c7ffbab2eccb42245a407e5d03e715ba3" }
libra-workspace-hack = { git = "https://github.com/starcoinorg/libra", rev="e297690c7ffbab2eccb42245a407e5d03e715ba3" }
move-core-types = {git = "https://github.com/starcoinorg/libra", rev="e297690c7ffbab2eccb42245a407e5d03e715ba3" }
lcs = { package="libra-canonical-serialization", git = "https://github.com/starcoinorg/libra", rev="e297690c7ffbab2eccb42245a407e5d03e715ba3"}

[dev-dependencies]
tempfile = "3.1.0"

[features]
default = []

[[bin]]
name = "generate-transaction-builders"
path = "src/generate.rs"
test = false
