[package]
name = "move-cli"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "CLI frontend for the Move compiler and VM"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.41"
difference = "2.0.0"
include_dir = { version = "0.6.0", features = ["search"] }
once_cell = "1.7.2"
structopt = "0.3.21"

bcs = "0.1.2"
bytecode-verifier = { package = "bytecode-verifier", git = "https://github.com/starcoinorg/diem", rev="b5d4b28697d26b330e5f77296f92080214b601c0" }
# diem-framework-releases = { path = "../../diem-framework/releases" }
disassembler = { package = "disassembler", git = "https://github.com/starcoinorg/diem", rev="b5d4b28697d26b330e5f77296f92080214b601c0" }
errmapgen = { git = "https://github.com/starcoinorg/diem", rev="b5d4b28697d26b330e5f77296f92080214b601c0" }
diem-workspace-hack = { package="diem-workspace-hack", git = "https://github.com/starcoinorg/diem", rev="b5d4b28697d26b330e5f77296f92080214b601c0" }
# diem-state-view = { path = "../../../storage/state-view" }
starcoin-types = { path = "../../types" }
# diem-vm = { path = "../../diem-vm" }
move-coverage = { path = "../move-coverage" }
starcoin-vm-types = {path = "../../vm/types"}
move-lang = { package="move-lang", git = "https://github.com/starcoinorg/diem", rev="b5d4b28697d26b330e5f77296f92080214b601c0" }
move-core-types = { git = "https://github.com/starcoinorg/diem", rev = "b5d4b28697d26b330e5f77296f92080214b601c0" }
# move-vm-types = { git = "https://github.com/starcoinorg/diem", rev = "b5d4b28697d26b330e5f77296f92080214b601c0" }
move-vm-runtime = { git = "https://github.com/starcoinorg/diem", rev="b5d4b28697d26b330e5f77296f92080214b601c0", features = ["debug_module"] }
resource-viewer = { path = "../resource-viewer", package = "starcoin-resource-viewer" }
move-unit-test = { git = "https://github.com/starcoinorg/diem", rev = "b5d4b28697d26b330e5f77296f92080214b601c0" }
starcoin-config ={path = "../../config"}
stdlib = {path = "../stdlib"}
# diem-framework = { path = "../../diem-framework" }
vm = { package = "move-binary-format", git = "https://github.com/starcoinorg/diem", rev = "b5d4b28697d26b330e5f77296f92080214b601c0"}
# vm-genesis = { path = "../vm-genesis" }
walkdir = "2.3.1"
itertools = "0.10"
starcoin-crypto = {path = "../../commons/crypto"}
starcoin-rpc-client = {path = "../../rpc/client"}
starcoin-rpc-api = {path = "../../rpc/api"}
jsonrpc-core-client = { version = "17.1.0", features = ["http", "ipc", "ws", "arbitrary_precision"]}
jsonrpc-client-transports = { version = "17.0.0", features = ["http", "ipc", "ws", "arbitrary_precision"] }

futures = "0.3"
tokio = {version = "0.2", features = ["full"]}

[dev-dependencies]
datatest-stable = "0.1"
[[bin]]
name = "move"
path = "src/main.rs"

