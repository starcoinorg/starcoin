[package]
name = "starcoin-account-lib"
version = "1.0.0-alpha.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.39"
