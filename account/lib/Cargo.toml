[package]
name = "starcoin-account-lib"
version = "0.10.1"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
dashmap = "4.0"
anyhow = "1.0.38"
futures = "0.3"
